apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-multus-ds
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: kube-multus
          # container gets OOMKilled with the default 50Mi memory
          resources:
            requests:
              cpu: "100m"
              memory: "96Mi"
            limits:
              cpu: "100m"
              memory: "96Mi"
