apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: zonemta
      app.kubernetes.io/component: redis
      app.kubernetes.io/version: 7.0.10-alpine3.17

generatorOptions:
 disableNameSuffixHash: true

secretGenerator:
- name: redis-config
  files:
  - redis.conf=config/redis.secret.conf

resources:
- networkPolicy.yaml
- service.yaml
- pvc.yaml
- statefulset.yaml
