apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
  labels:
    app.kubernetes.io/name: argo-workflows
    app.kubernetes.io/component: argo-server
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argo-workflows
        app.kubernetes.io/component: argo-server
    spec:
      containers:
        - name: argo-server
          imagePullPolicy: IfNotPresent
          args: 
            - server
            - --auth-mode=server
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 64Mi
      nodeSelector:
        capability/general-purpose: 'yes'
