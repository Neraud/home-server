apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/version: "v3.4.7"
      app.kubernetes.io/part-of: argo-workflows

namespace: dev-argo-workflows

resources:
- namespace.yaml
- ../../_common/deploy
- namespace-install
