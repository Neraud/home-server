apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sickchill
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sickchill
      app.kubernetes.io/component: sickchill
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sickchill
        app.kubernetes.io/component: sickchill
    spec:
      initContainers:
      - name: create-folders
        image: "registry.lan/sickchill-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /data/sickchill/data
            chown -R 1000:1000 /data/sickchill/data
        volumeMounts:
        - name: sickchill-data
          mountPath: /data/sickchill
      containers:
      - name: sickchill
        image: "registry.lan/sickchill:2023.1.2-3.11.2-slim-bullseye"
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: sickchill
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: sickchill
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: sickchill-data
          mountPath: /data
          subPath: data
        - name: sickchill-download
          mountPath: /mnt/download
        - name: sickchill-multimedia
          mountPath: /mnt/multimedia
        - name: sickchill-config
          mountPath: /app/config_delta.ini
          subPath: config_delta.ini
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: sickchill-data
        persistentVolumeClaim:
          claimName: sickchill-data
      - name: sickchill-config
        secret:
          secretName: sickchill-config
      - name: sickchill-download
        persistentVolumeClaim:
          claimName: nfs-download
      - name: sickchill-multimedia
        persistentVolumeClaim:
          claimName: nfs-multimedia
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
