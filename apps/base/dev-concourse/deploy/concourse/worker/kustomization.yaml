apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
 disableNameSuffixHash: true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: concourse-worker

configMapGenerator:
  - name: worker-env
    env: config/worker.env
  - name: worker-scripts
    files:
      - config/pre-stop-hook.sh

resources:
  - worker-policy.yaml
  - worker-serviceaccount.yaml
  - worker-svc.yaml
  - worker-statefulset.yaml
