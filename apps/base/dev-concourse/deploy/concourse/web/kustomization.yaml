apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
 disableNameSuffixHash: true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: concourse-web

configMapGenerator:
  - name: web-env
    env: config/web.env
  - name: web-postgres-env
    env: config/web-postgres.env

secretGenerator:
- name: web-env
  env: config/web.secret.env
- name: web-postgres-env
  env: config/web-postgres.secret.env
resources:
  - web-serviceaccount.yaml
  - web-service.yaml
  - web-service-lb.yaml
  - web-worker-gateway-service.yaml
  - web-ingress.yaml
  - web-deployment.yaml
  - networkPolicy.yaml
