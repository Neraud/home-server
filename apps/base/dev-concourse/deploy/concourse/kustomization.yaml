apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
 disableNameSuffixHash: true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/version: "7.9.1-alpine-20230313"

secretGenerator:
- name: web-keys
  files:
  - keys/session_signing_key
  - keys/tsa_host_key
  - keys/worker_key.pub
- name: worker-keys
  files:
  - keys/tsa_host_key.pub
  - keys/worker_key

resources:
  - worker
  - web
