apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
 disableNameSuffixHash: true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: pgsql
      app.kubernetes.io/version: "15.2-alpine3.17"

configMapGenerator:
  - name: pgsql-env
    env: config/postgres.env

secretGenerator:
- name: pgsql-env
  env: config/postgres.secret.env

resources:
  - service.yaml
  - statefulSet.yaml
  - networkPolicy.yaml
