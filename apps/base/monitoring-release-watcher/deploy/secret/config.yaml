logger:
  type: stdout
  level: INFO

core:
  threads: 5
  runMode: repeat
  # once every 24h
  sleepDuration: 86400

common:
  github:
    rate_limit_wait_max: 300
    #username: "changeme"
    #password: "changeme"

sources:
  - type: file
    path: watchers/watchers.yaml

outputs:
  - type: prometheus_http
    port: 8080
  - type: yaml_file
    path: /tmp/out_missing.yaml
    displayUpToDate: no
  - type: yaml_file
    path: /tmp/out_all.yaml
    displayUpToDate: yes
