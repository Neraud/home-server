watchers:
  - name: "ArgoCD ksops"
    type: docker_registry
    repo: registry-1.docker.io
    image: viaductoss/ksops
    tag: v4.3.1-amd64
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+-amd64
    excludes:
      - v[0-3]\.
      - v4\.[0-2]\.
  - name: "ArgoCD"
    type: docker_registry
    repo: quay.io
    image: argoproj/argocd
    tag: v2.10.7
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - .*-rc
      - v[0-1]\.
      - v2\.[0-9]\.
      - v2\.10\.[0-6]
  - name: "ArgoCD Dex"
    type: docker_registry
    repo: ghcr.io
    image: dexidp/dex
    tag: v2.39.1-distroless
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+-distroless
    excludes:
      - v[0-1]\.
      - v2\.[0-9]\.
      - v2\.[0-2][0-9]\.
      - v2\.3[0-8]\.
  - name: "ArgoCD Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.2.4-alpine3.19
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+.*alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-8]
      - ^[0-6]\.
      - ^7\.[0-1]\.
