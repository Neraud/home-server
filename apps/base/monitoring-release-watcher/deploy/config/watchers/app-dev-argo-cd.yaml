watchers:
  - name: "ArgoCD ksops"
    type: docker_registry
    repo: registry-1.docker.io
    image: viaductoss/ksops
    tag: v4.2.1-amd64
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+-amd64
    excludes:
      - v[0-3]\.
      - v4\.[0-1]\.
      - v4\.2\.0
  - name: "ArgoCD"
    type: docker_registry
    repo: quay.io
    image: argoproj/argocd
    tag: v2.8.3
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - v[0-1]\.
      - v2\.[0-7]\.
  - name: "ArgoCD Dex"
    type: docker_registry
    repo: ghcr.io
    image: dexidp/dex
    tag: v2.37.0-distroless
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+-distroless
    excludes:
      - v[0-1]\.
      - v2\.[0-9]\.
      - v2\.[0-2][0-9]\.
      - v2\.3[0-6]\.
  - name: "ArgoCD Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.2.1-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+.*alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-7]
      - ^[0-6]\.
      - ^7\.[0-1]\.
