watchers:
  - name: Syncthing
    type: docker_registry
    repo: registry-1.docker.io
    image: syncthing/syncthing
    tag: 1.26.1
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - ^1\.[0-9]\.
      - ^1\.1[0-9]\.
      - ^1\.2[0-5]\.
  - name: Syncthing conf injection
    type: docker_registry
    repo: registry-1.docker.io
    image: library/python
    tag: 3.12.0-alpine3.18
    includes:
      - 3\.[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-7]
      - ^3\.[0-9]\.
      - ^3\.1[0-1]\.
  - name: Syncthing Discovery
    type: docker_registry
    repo: registry-1.docker.io
    image: syncthing/discosrv
    tag: 1.26.1
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - ^1\.[0-9]\.
      - ^1\.1[0-9]\.
      - ^1\.2[0-5]\.
