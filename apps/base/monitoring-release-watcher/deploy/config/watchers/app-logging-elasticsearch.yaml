watchers:
  - type: docker_registry
    repo: registry-1.docker.io
    image: opensearchproject/opensearch
    tag: 2.6.0
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+.*"
    excludes:
      - latest
      - .*-rc.*
      - ^0\..*
      - ^1\..*
      - ^2\.[0-5]\..*
  - type: docker_registry
    repo: registry-1.docker.io
    image: justwatch/elasticsearch_exporter
    tag: 1.1.0
    excludes:
      - latest
      - ^0\..*
      - ^1\.0\..*
      - .*rc.*
