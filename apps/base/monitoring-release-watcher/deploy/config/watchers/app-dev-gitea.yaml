watchers:
  - type: docker_registry
    repo: registry-1.docker.io
    image: gitea/gitea
    tag: 1.19.0-rootless
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+-rootless
    excludes:
      - ^0\..*
      - ^1\.[0-9]\..*
      - ^1\.1[0-8]\..*
  - name: Gitea PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.2-alpine3.17
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
    excludes:
      - .*-alpine3\.1[0-6]
      - ^[0-9]\..*
      - ^1[0-4]\..*
