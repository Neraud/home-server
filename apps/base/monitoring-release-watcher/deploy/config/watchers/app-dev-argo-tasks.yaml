watchers:
  - name: "Kaniko executor"
    type: docker_registry
    repo: gcr.io
    image: kaniko-project/executor
    tag: v1.15.0-debug
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+-debug
    excludes:
      - v0\.
      - v1\.[0-9]\.
      - v1\.1[0-4]\.
  - name: "Source fetcher base image"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/python
    tag: 3.11.5-alpine3.18
    includes:
      - 3\.[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-7]
      - ^3\.[0-9]\.
      - ^3\.1[0]\.
      - ^3\.11\.[0-4]
  - name: "Source fetcher pyyaml"
    type: pypi
    package: pyyaml
    version: 6.0.1
    excludes: 
      - .*[ab][1-9]$
      - .*rc[1-9]$
      - ^[0-6]\..*
      - ^7\.[0-3]\..*
