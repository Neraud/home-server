watchers:
  - type: docker_registry
    repo: ghcr.io
    image: 0xerr0r/blocky
    tag: v0.26.2
    includes:
      - 'v[0-9]+\.[0-9]+'
    excludes:
      - v0\.[0-9]$
      - v0\.1[0-9]$
      - v0\.2[0-5]$
  - name: Blocky PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.14-alpine3.22
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
      # TODO upgrade major version
      - ^15\.
    excludes:
      - .*-alpine3\.1[0-9]
      - .*-alpine3\.2[0-1]
      - ^[0-9]\.
      - ^1[0-4]\.
      - ^15\.[0-9]\.
      - ^15\.1[0-3]\.
  - name: "Blocky Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 8.0.3-alpine3.21
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+.*alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-9]
      - .*alpine3\.2[0]
      - ^[0-7]\.
