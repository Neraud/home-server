watchers:
  - type: docker_registry
    repo: ghcr.io
    image: 0xerr0r/blocky
    tag: v0.21
    includes:
      - 'v[0-9]+\.[0-9]+'
    excludes:
      - v0\.[0-9]$
      - v0\.1[0-9]$
  - name: Blocky PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.2-alpine3.17
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
    excludes:
      - .*-alpine3\.1[0-6]
      - ^[0-9]\..*
      - ^1[0-4]\..*
      - ^15\.[0-1]\..*
  - name: "Blocky Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.0.8-alpine3.17
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+.*alpine[0-9]+\\.[0-9][0-9]"
    excludes:
      - .*alpine3\.1[0-7]
      - ^[0-6]\.
      - ^7\.0\.[0-7]-.*
