watchers:
  - type: docker_registry
    repo: ghcr.io
    image: 0xerr0r/blocky
    tag: v0.22
    includes:
      - 'v[0-9]+\.[0-9]+'
    excludes:
      - v0\.[0-9]$
      - v0\.1[0-9]$
  - name: Blocky PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.4-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
    excludes:
      - .*-alpine3\.1[0-7]
      - ^[0-9]\..*
      - ^1[0-4]\..*
      - ^15\.[0-3]\..*
  - name: "Blocky Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.2.0-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+.*alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-7]
      - ^[0-6]\.
      - ^7\.[0-1]\.
