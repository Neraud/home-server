watchers:
  - name: "Loki Helm Chart"
    type: github_release
    repo: grafana/helm-charts
    release: helm-loki-6.37.0
    includes:
      - helm-loki-.*
  - name: "Loki MinIO"
    type: docker_registry
    repo: quay.io
    image: minio/minio
    tag: RELEASE.2025-03-12T18-04-18Z
    includes:
      - ^RELEASE.
    excludes:
      - .*(\.fips|-cpuv1)$
      - ^RELEASE.202[0-3]-
      - ^RELEASE.2024-0[0-9]-
  - name: "Loki MinIO MC"
    type: docker_registry
    repo: quay.io
    image: minio/mc
    tag: RELEASE.2025-03-12T17-29-24Z
    includes:
      - ^RELEASE.
    excludes:
      - .*(\.fips|-cpuv1)$
      - ^RELEASE.202[0-3]-
      - ^RELEASE.2024-0[0-9]-
