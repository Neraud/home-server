watchers:
  - type: docker_registry
    repo: public.ecr.aws
    image: opensearchproject/opensearch-dashboards
    tag: 2.13.0
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - latest
      - .*-(rc|beta).*
      - ^0\..*
      - ^1\..*
      - ^2\.[0-9]\..*
      - ^2\.1[0-2]\..*
