watchers:
  - name: Miniflux
    type: docker_registry
    repo: ghcr.io
    image: miniflux/miniflux
    tag: 2.1.2-distroless
    includes:
      - ^[0-9]+.[0-9]+.[0-9]+-distroless$
    excludes:
      - ^1\..*
      - ^2\.0\..*-distroless$
      - ^2\.1\.[0-1]-distroless$
  - name: Miniflux PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.6-alpine3.19
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
    excludes:
      - .*-alpine3\.1[0-8]
      - ^[0-9]\..*
      - ^1[0-4]\..*
      - ^15\.[0-5]\..*
  - name: "Reminiflux Node"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/node
    tag: 20.6.1-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*-alpine3.1[0-7]
      - 1[0-9]\..*
      - 20\..*
      - 21\.[0-5]\..*
  - name: "Reminiflux Nginx"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/nginx
    tag: 1.25.5-alpine3.19-slim
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9][0-9]-slim
    excludes:
      - .*-alpine3.1[0-7]
      - .*-perl
      - 1\.[0-9]\..*
      - 1\.[0-1][0-9]\..*
      - 1\.2[0-4]\..*
      - 1\.25\.[0-4]\..*
