watchers:
  - name: Paperless-ngx
    type: docker_registry
    repo: ghcr.io
    image: paperless-ngx/paperless-ngx
    tag: 1.17.4
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - .*(beta|rc).*
      - ^0\..*
      - ^1\.[0-9]\..*
      - ^1\.1[0-6]\..*
  - name: "Paperless Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.2.1-alpine3.18
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+.*alpine[0-9]+\\.[0-9][0-9]"
    excludes:
      - .*alpine3\.1[0-7]
      - ^[0-6]\.
      - ^7\.[0-1]\.
  - name: Paperless PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.4-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
    excludes:
      - .*-alpine3\.1[0-7]
      - ^[0-9]\..*
      - ^1[0-4]\..*
      - ^15\.[0-3]\..*
