watchers:
  - name: Paperless-ngx
    type: docker_registry
    repo: ghcr.io
    image: paperless-ngx/paperless-ngx
    tag: 2.17.1
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - .*(beta|rc).*
      - ^[0-1]\..*
      - ^2\.[0-9]\..*
      - ^2\.1[0-6]\..*
  - name: "Paperless Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 8.0.3-alpine3.21
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+.*alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-9]
      - .*alpine3\.2[0]
      - ^[0-7]\.
  - name: Paperless PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.13-alpine3.21
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
      # TODO upgrade major version
      - ^15\.
    excludes:
      - .*-alpine3\.1[0-9]
      - .*-alpine3\.2[0]
      - ^[0-9]\.
      - ^1[0-4]\.
      - ^15\.[0-9]\.
      - ^15\.1[0-2]\.
