watchers:
  - name: Paperless-ngx
    type: docker_registry
    repo: ghcr.io
    image: paperless-ngx/paperless-ngx
    tag: 1.13.0
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - .*(beta|rc).*
      - ^0\..*
      - ^1\.[0-9]\..*
      - ^1\.1[0-2]\..*
  - name: "Paperless Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.0.10-alpine3.17
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+.*alpine[0-9]+\\.[0-9][0-9]"
    excludes:
      - .*alpine3\.1[0-7]
      - ^[0-6]\.
      - ^7\.0\.[0-7]-.*
  - name: Paperless PostgreSQL
    type: docker_registry
    repo: registry-1.docker.io
    image: library/postgres
    tag: 15.2-alpine3.17
    includes:
      - ^[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9]+
    excludes:
      - .*-alpine3\.1[0-6]
      - ^[0-9]\..*
      - ^1[0-4]\..*
