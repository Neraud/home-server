watchers:
  - type: docker_registry
    repo: registry-1.docker.io
    image: fluent/fluentd
    tag: v1.16.3-debian-amd64-2.0
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+-debian-amd64.*
    excludes:
      - v1\.[0-9]\..*
      - v1\.1[0-5]\..*
  - type: github_tag
    repo: fluent/fluent-plugin-opensearch
    tag: v1.1.4
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - v1\.0\..*
  - type: github_tag
    repo: fluent/fluent-plugin-prometheus
    tag: v2.1.0
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - v1\.
      - v2\.0\.
  - type: github_tag
    repo: bungoume/fluent-plugin-ua-parser
    tag: v1.2.0
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - v0\.
      - v1\.[0-1]\.
  - type: github_tag
    repo: ua-parser/uap-core 
    tag: v0.18.0
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - v0\.[0-9]\..*
      - v0\.1[0-7]\..*
  - type: github_tag
    repo: y-ken/fluent-plugin-geoip
    tag: v1.3.2
    includes:
      - v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - v0\..*
