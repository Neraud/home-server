watchers:
  - name: Nextcloud
    type: docker_registry
    repo: registry-1.docker.io
    image: library/nextcloud
    tag: 25.0.5-apache
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+-apache
    excludes:
      - ^[0-9]\..*
      - ^1[0-9]\..*
      - ^2[0-4]\..*
  - name: Nextcloud Calendar
    type: github_release
    repo: nextcloud-releases/calendar
    release: v4.3.1
    excludes:
      - .*(alpha|beta|rc).*
      - ^v[0-3]\..*
  - name: Nextcloud Contacts
    type: github_release
    repo: nextcloud-releases/contacts
    release: v5.2.0
    excludes:
      - .*(alpha|beta|rc).*
      - ^v[0-4]\..*
  - name: Nextcloud Notes
    type: github_release
    repo: nextcloud/notes
    release: v4.7.2
    excludes:
      - .*(alpha|beta|rc).*
      - ^v[0-3]\..*
  - name: Nextcloud Tasks
    type: github_release
    repo: nextcloud/tasks
    release: v0.14.5
    excludes:
      - .*(alpha|beta|rc).*
      - ^v0\.[0-9]\..*
      - ^v0\.1[0-3]\..*
  - name: Nextcloud Two Factor Totp
    type: github_release
    repo: nextcloud-releases/twofactor_totp
    release: v6.4.1
    excludes:
      - .*(alpha|beta|rc).*
  - name: "Nextcloud MySQL"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/mysql
    tag: 8.0.32-debian
    includes:
      - ^[0-9]\.[0-9]+\.[0-9]+-debian
    excludes:
      - .*rc.*
      - ^[0-7]\..*
      - ^8\.0\.[0-9]-.*
      - ^8\.0\.[1-2][0-9]-.*
      - ^8\.0\.3[0]-.*
  - name: "Nextcloud Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.0.10-alpine3.17
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+.*alpine[0-9]+\\.[0-9][0-9]"
    excludes:
      - .*alpine3\.1[0-6]
      - ^[0-6]\.
      - ^7\.0\.[0-9]-.*
  - name: Caldav recurring task scheduler
    type: github_commit
    repo: Neraud/caldav-recurring-task-scheduler
    branch: main
    commit: 1b6cb6e328c895459573326a3868030bd099c215
