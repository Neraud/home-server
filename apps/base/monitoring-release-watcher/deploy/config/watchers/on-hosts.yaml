watchers:
  - type: pypi
    package: ansible
    version: 8.3.0
    excludes: 
      - .*[ab][1-9]$
      - .*rc[1-9]$
      - ^[0-6]\..*
      - ^7\.[0-3]\..*
  - type: github_release
    repo: cafebazaar/keepalived-exporter
    release: v1.2.0
  - type: github_release
    repo: kubernetes/kubernetes
    release: v1.26.1
    excludes:
      - .*(alpha|beta|rc).*
      - v1\.[0-1][0-9]\..*
      - v1\.2[0-5]\..*
