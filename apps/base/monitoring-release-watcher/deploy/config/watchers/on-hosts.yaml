watchers:
  - type: pypi
    package: ansible
    version: 8.4.0
    excludes: 
      - .*[ab][1-9]$
      - .*rc[1-9]$
      - ^[0-7]\..*
      - ^8\.[0-3]\..*
  - type: github_release
    repo: mehdy/keepalived-exporter
    release: v1.3.2
  - type: github_release
    repo: kubernetes/kubernetes
    release: v1.28.2
    excludes:
      - .*(alpha|beta|rc).*
      - v1\.[0-1][0-9]\..*
      - v1\.2[0-7]\..*
  - type: github_release
    repo: restic/restic
    release: v0.16.0
  - type: github_release
    repo: rclone/rclone
    release: v1.64.0
