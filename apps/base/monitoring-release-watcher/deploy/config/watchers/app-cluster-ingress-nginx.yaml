watchers:
  - type: github_release
    repo: kubernetes/ingress-nginx
    release: controller-v1.13.1
    includes:
      - controller-v?[0-9]+\.[0-9]+\.[0-9]+.*
    excludes:
      - controller-v?0\.[0-9]+\.[0-9]+.*
      - controller-v?1\.[0-9]\..*
      - controller-v?1\.[1-2][0-9]\..*
      - .*beta.*
