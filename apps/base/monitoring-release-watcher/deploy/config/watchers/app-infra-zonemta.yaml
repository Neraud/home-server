watchers:
  - name: ZoneMTA
    type: github_tag
    repo: zone-eu/zone-mta
    tag : v3.5.1
    includes:
      - ^v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - ^v[1-2]\.
  - name: "ZoneMTA Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.0.10-alpine3.17
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+.*alpine[0-9]+\\.[0-9][0-9]"
    excludes:
      - .*alpine3\.1[0-6]
      - ^[0-6]\.
      - ^7\.0\.[0-9]-.*
  - name: "ZoneMTA Mongo"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/mongo
    tag: 6.0.5-jammy
    includes:
      - '[0-9]+\.[0-9]+.[0-9]+-.*'
    excludes:
      - .*rc.*
      - .*-(nanoserver).*$
      - .*-focal$
      - ^[0-5]\..*
      - ^6\.0\.[0-4]-.*
  - name: "ZoneMTA Node"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/node
    tag: 19.8.1-alpine3.17
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*-alpine3.1[0-6]
      - 1[0-8]\..*
      - 19\.[0-7]\..*
