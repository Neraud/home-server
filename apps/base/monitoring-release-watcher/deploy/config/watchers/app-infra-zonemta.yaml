watchers:
  - name: ZoneMTA
    type: github_tag
    repo: zone-eu/zone-mta
    tag : v3.6.13
    includes:
      - ^v[0-9]+\.[0-9]+\.[0-9]+
    excludes:
      - ^v[1-2]\.
  - name: "ZoneMTA Redis"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/redis
    tag: 7.2.3-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+.*alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*alpine3\.1[0-7]
      - ^[0-6]\.
      - ^7\.[0-1]\.
  - name: "ZoneMTA Mongo"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/mongo
    tag: 7.0.3-jammy
    includes:
      - '[0-9]+\.[0-9]+.[0-9]+-.*'
    excludes:
      - .*rc.*
      - .*-(nanoserver).*$
      - .*-focal$
      - ^[0-6]\..*
  - name: "ZoneMTA Node"
    type: docker_registry
    repo: registry-1.docker.io
    image: library/node
    tag: 21.2.0-alpine3.18
    includes:
      - ^[0-9]+\.[0-9]+\.[0-9]+-alpine[0-9]+\.[0-9][0-9]
    excludes:
      - .*-alpine3.1[0-7]
      - 1[0-9]\..*
      - 20\..*
      - 21\.[0-1]\..*
