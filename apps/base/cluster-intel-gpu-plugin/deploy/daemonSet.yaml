apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-plugin
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-plugin
      app.kubernetes.io/component: intel-gpu-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intel-gpu-plugin
        app.kubernetes.io/component: intel-gpu-plugin
    spec:
      containers:
      - name: intel-gpu-plugin
        image: "registry.lan/intel-gpu-plugin:0.31.1"
        imagePullPolicy: IfNotPresent
        args:
        - "-shared-dev-num=5"
        - "-enable-monitoring"
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        securityContext:
          runAsNonRoot: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: cluster-config
          mountPath: /etc/localtime
          subPath: localtime
          readOnly: true
        - name: devfs
          mountPath: /dev/dri
          readOnly: true
        - name: sysfs
          mountPath: /sys/class/drm
          readOnly: true
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: cluster-config
        configMap:
          name: cluster-config
      - name: devfs
        hostPath:
          path: /dev/dri
      - name: sysfs
        hostPath:
          path: /sys/class/drm
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
      imagePullSecrets:
      - name: docker-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: capability/intel_gpu
                operator: Exists
