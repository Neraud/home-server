apiVersion: batch/v1
kind: CronJob
metadata:
  name: gandi-livedns
spec:
  schedule: "*/10 * * * *"
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: gandi-livedns
            app.kubernetes.io/component: gandi-livedns
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000 # gandi
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            seccompProfile:
              type: RuntimeDefault
          restartPolicy: Never
          containers:
          - name: gandi-livedns
            image: "registry.lan/gandi-livedns:1.0.0-alpine-3.20.2"
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: gandi-livedns-env
            env:
            - name: REFRESH_INTERVAL
              value: "0"
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 25m
                memory: 16Mi
              limits:
                  cpu: 50m
                  memory: 16Mi
            volumeMounts:
            - name: cluster-config
              mountPath: /etc/localtime
              subPath: localtime
              readOnly: true
          volumes:
          - name: cluster-config
            configMap:
              name: cluster-config
          imagePullSecrets:
          - name: docker-config
          nodeSelector:
            capability/general-purpose: 'yes'
