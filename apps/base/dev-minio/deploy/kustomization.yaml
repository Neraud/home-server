apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-minio

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/version: "RELEASE.2024-05-28T17-19-04Z"
      app.kubernetes.io/part-of: minio

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: init-scripts
  files:
  - config/init_scripts/initialize
  - config/init_scripts/add-user
  - config/init_scripts/add-policy
  - config/init_scripts/add-svcacct

secretGenerator:
- name: custom-scripts
  files:
  - secret/custom_scripts/initialize
  - secret/custom_scripts/add-user
  - secret/custom_scripts/add-policy
  - secret/custom_scripts/add-svcacct
- name: minio
  env: secret/root-credentials.env

resources:
- namespace.yaml
- ../../_common/deploy
- networkpolicy.yaml
- serviceaccount.yaml
- pvc.yaml
- console-service.yaml
- console-ingress.yaml
- service.yaml
- deployment.yaml
- init-job.yaml
