apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kibana
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kibana
      app.kubernetes.io/component: kibana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kibana
        app.kubernetes.io/component: kibana
    spec:
      initContainers:
      - name: create-data-dir
        image: "registry.lan/kibana-busybox:1.36.0"
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /kibana-data/data
            chown -R 1000:1000 /kibana-data/*
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: kibana-data
          mountPath: /kibana-data
      containers:
      - name: kibana
        image: "registry.lan/opensearch-dashboards:2.6.0"
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 256Mi
        envFrom:
        - configMapRef:
            name: kibana-env
        ports:
        - name: http
          containerPort: 5601
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: kibana-config
          mountPath: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
          subPath: opensearch_dashboards.yml
        - name: kibana-data
          mountPath: /usr/share/opensearch-dashboards/data
          subPath: data
        - name: cluster-ca-volume
          mountPath: /etc/ssl/cluster/ca.crt
          subPath: ca.crt
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: kibana-data
        persistentVolumeClaim:
          claimName: kibana-data
      - name: kibana-config
        secret:
          secretName: kibana-config
      - name: cluster-ca-volume
        secret:
          secretName: cluster-ca
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
