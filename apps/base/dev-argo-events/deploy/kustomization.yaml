apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/version: "v1.8.0"
      app.kubernetes.io/part-of: argo-events

namespace: dev-argo-events

resources:
- namespace.yaml
- ../../_common/deploy
- namespace-install
