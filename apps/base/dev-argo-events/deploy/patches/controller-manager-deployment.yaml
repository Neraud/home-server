apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  labels:
    app.kubernetes.io/name: argo-events
    app.kubernetes.io/component: controller-manager
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argo-events
        app.kubernetes.io/component: controller-manager
    spec:
      containers:
        - name: controller-manager
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 64Mi
      nodeSelector:
        capability/general-purpose: 'yes'
