apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: stream-jellyfin

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/component: jellyfin
      app.kubernetes.io/version: 10.10.7-custom

generatorOptions:
 disableNameSuffixHash: true

secretGenerator:
- name: jellyfin-inject-config
  files:
  - secret/encoding.xml
  - secret/plugins_LDAP-Auth.xml
  - secret/system.xml

resources:
- namespace.yaml
- ../../_common/deploy
- nfs-multimedia-pv.yaml
- nfs-multimedia-pvc.yaml
- ingress.yaml
- networkPolicy.yaml
- service.yaml
- pvc.yaml
- statefulSet.yaml
