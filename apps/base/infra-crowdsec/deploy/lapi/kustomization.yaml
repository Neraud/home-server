apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: crowdsec
      app.kubernetes.io/component: lapi

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: lapi-env
  envs:
  - config/lapi.env
- name: lapi-config
  files:
  - config/profiles.yaml

secretGenerator:
- name: lapi-env
  envs:
  - config/lapi.secret.env
- name: lapi-config
  files:
  - notification_elasticsearch.yaml=config/notification_elasticsearch.secret.yaml

resources:
- networkPolicy.yaml
- certs-secret.yaml
- service.yaml
- service-lb.yaml
- service-metrics.yaml
- pvc-db.yaml
- pvc-config.yaml
- statefulSet.yaml
