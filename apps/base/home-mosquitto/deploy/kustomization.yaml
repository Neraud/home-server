apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home-mosquitto

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: mosquitto
      app.kubernetes.io/component: mosquitto
      app.kubernetes.io/version: 2.0.22-openssl

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: mosquitto-config
  files:
  - config/mosquitto.conf
  - config/passwd

secretGenerator:
- name: mosquitto-env
  env: secret/mosquitto.env

resources:
- namespace.yaml
- ../../_common/deploy
- networkPolicy.yaml
- service.yaml
- pvc.yaml
- secret-certs.yaml
- statefulSet.yaml
