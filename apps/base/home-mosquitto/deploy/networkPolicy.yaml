kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-to-mosquitto
spec:
  types: [Ingress]

  podSelector:
    matchLabels:
      app.kubernetes.io/name: mosquitto
      app.kubernetes.io/component: mosquitto

  ingress:
    - ports:
        - port: mqtt
        - port: mqtts
      from:
        # Allow from test pods
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mosquitto
              app.kubernetes.io/component: test

        # Allow from the ingress controller
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
        
        # Allow from homeassistant
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: home-homeassistant
          podSelector:
            matchLabels:
              app.kubernetes.io/name: homeassistant
              app.kubernetes.io/component: homeassistant

        # Allow from roomassistant
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: home-roomassistant
          podSelector:
            matchLabels:
              app.kubernetes.io/name: roomassistant
              app.kubernetes.io/component: roomassistant

        # Allow from zigbee2mqtt
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: home-zigbee2mqtt
          podSelector:
            matchLabels:
              app.kubernetes.io/name: zigbee2mqtt
              app.kubernetes.io/component: zigbee2mqtt

        # Allow from frigate
        - namespaceSelector:
            matchLabels:
              name: home-frigate
          podSelector:
            matchLabels:
              app.kubernetes.io/name: frigate
              app.kubernetes.io/component: frigate
