apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: download-deluge

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: deluge
      app.kubernetes.io/version: 2.2.0

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: deluge-auth
  files: 
  - secret/auth

resources:
- namespace.yaml
- ../../_common/deploy
- pvc.yaml
- daemon
- web
