apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deluge-daemon
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: deluge
      app.kubernetes.io/component: deluge-daemon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: deluge
        app.kubernetes.io/component: deluge-daemon
    spec:
      initContainers:
      - name: create-folders
        image: "registry.lan/deluge-busybox:1.36.0"
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /opt/deluge/config
            chown -R 1000:1000 /opt/deluge/config
        volumeMounts:
        - name: deluge-data
          mountPath: /opt/deluge
      containers:
      - name: deluge-daemon
        image: "registry.lan/deluge-daemon:2.1.1_1.2.14-alpine"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 58846
          name: daemon
        envFrom:
        - configMapRef:
            name: deluge-daemon-env
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000 # deluge
          readOnlyRootFilesystem: true
        readinessProbe:
          tcpSocket:
            port: daemon
          initialDelaySeconds: 3
          periodSeconds: 15
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: deluge-data
          mountPath: /home/deluge/.config/deluge
          subPath: config
        - name: deluge-auth
          mountPath: /home/deluge/.config/deluge/auth
          subPath: auth
        - name: deluge-download
          mountPath: /mnt/download
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: deluge-data
        persistentVolumeClaim:
          claimName: deluge-data
      - name: deluge-auth
        secret:
          secretName: deluge-auth
      - name: deluge-download
        persistentVolumeClaim:
          claimName: nfs-download
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'