apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless
      app.kubernetes.io/component: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless
        app.kubernetes.io/component: redis
    spec:
      initContainers:
      - name: create-data-dir
        image: "registry.lan/paperless-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /data-volume/data
            chown -R 999:1000 /data-volume/*
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: redis-data
          mountPath: /data-volume
      containers:
      - name: redis
        image: "registry.lan/paperless-redis:7.0.10-alpine3.17"
        imagePullPolicy: Always
        command:
        - redis-server
        - /usr/local/etc/redis/redis.conf
        ports:
        - containerPort: 6379
          name: redis
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 1000
          readOnlyRootFilesystem: true
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "/usr/local/bin/redis-cli --user health --pass '' ping"
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 75m
            memory: 32Mi
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: redis-config
          mountPath: /usr/local/etc/redis/redis.conf
          subPath: redis.conf
        - name: redis-data
          mountPath: /data
          subPath: data
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
      - name: redis-config
        secret:
          secretName: redis-config
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
