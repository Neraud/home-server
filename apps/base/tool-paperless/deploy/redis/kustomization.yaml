apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: paperless
      app.kubernetes.io/component: redis
      app.kubernetes.io/part-of: paperless
      app.kubernetes.io/version: 8.0.3-alpine3.21

generatorOptions:
 disableNameSuffixHash: true

secretGenerator:
- name: redis-config
  files:
  - secret/redis.conf

resources:
- networkPolicy.yaml
- service.yaml
- pvc.yaml
- statefulSet.yaml
