apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home-frigate

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: frigate
      app.kubernetes.io/component: frigate
      app.kubernetes.io/version: 0.16.0

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: frigate-config
    files:
      - config/config_base.yml

secretGenerator:
  - name: frigate-env
    env: secret/frigate.env

resources:
  - namespace.yaml
  - ../../_common/deploy
  - nfs-nvr-pv.yaml
  - nfs-nvr-pvc.yaml
  - ingress.yaml
  - networkPolicy.yaml
  - service.yaml
  - pvc.yaml
  - statefulSet.yaml
