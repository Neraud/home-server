apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
      app.kubernetes.io/component: frigate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
        app.kubernetes.io/component: frigate
    spec:
      securityContext:
        # Frigate needs to run as root
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: create-folders
          image: "registry.lan/frigate:0.16.2"
          imagePullPolicy: IfNotPresent
          command:
            - "sh"
            - "-c"
            - |
              mkdir -p /frigate-config/config
          volumeMounts:
            - name: frigate-data
              mountPath: /frigate-config
            - name: frigate-config
              mountPath: /config/config_base.yml
              subPath: config_base.yml
      containers:
        - name: frigate
          image: "registry.lan/frigate:0.16.2"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc
          envFrom:
            - secretRef:
                name: frigate-env
          securityContext:
            #readOnlyRootFilesystem: true
            # To mount USB :
            #privileged: true
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              cpu: 250m
              memory: 384Mi
              # To use a gpu limit
              #gpu.intel.com/i915: 1
          volumeMounts:
            # DO NOT MOUNT etc/localtime
            # the detect process gets stuck using 100% CPU if mounted that way
            #- name: cluster-config
            #  mountPath: /etc/localtime
            #  subPath: localtime
            #  readOnly: true
            - name: frigate-data
              mountPath: /config
              subPath: config
            - name: frigate-media
              mountPath: /media
            - name: tmp-volume
              mountPath: /tmp
            # To mount USB :
            #- mountPath: /dev/bus/usb
            #  name: usb
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: frigate-data
          persistentVolumeClaim:
            claimName: frigate-data
        - name: frigate-config
          configMap:
            name: frigate-config
        - name: frigate-media
          persistentVolumeClaim:
            claimName: nfs-nvr
        - name: tmp-volume
          emptyDir: {}
        # To mount USB :
        #- name: usb
        #  hostPath:
        #    path: /dev/bus/usb
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 64Mi
      imagePullSecrets:
        - name: docker-config
      nodeSelector:
        capability/general-purpose: "yes"
