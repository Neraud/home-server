apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: esphome
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: esphome
      app.kubernetes.io/component: esphome
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: esphome
        app.kubernetes.io/component: esphome
      annotations:
        k8s.v1.cni.cncf.io/networks: "kube-system/k8s-bridge"
    spec:
      initContainers:
      - name: create-folders
        image: "registry.lan/esphome-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /esphome/config
            chown -R 1000:1000 /esphome/config
        volumeMounts:
        - name: esphome-data
          mountPath: /esphome
      containers:
      - name: esphome
        image: "registry.lan/esphome:2023.3.2"
        imagePullPolicy: Always        
        ports:
        - containerPort: 6052
          name: http
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000 # esp
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: http
        resources:
          requests:
            cpu: 25m
            memory: 256Mi
          limits:
            cpu: 250m
            memory: 512Mi
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: esphome-data
          mountPath: /config
          subPath: config
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: esphome-data
        persistentVolumeClaim:
          claimName: esphome-data
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
