apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
      app.kubernetes.io/component: mysql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
        app.kubernetes.io/component: mysql
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000 # random uid
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mysql
        image: "registry.lan/nextcloud-mysql:8.0.37-debian"
        args:
        - --transaction-isolation=READ-COMMITTED
        - --log-bin
        - --binlog-format=ROW
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: mysql-env
        ports:
        - containerPort: 3306
          name: mysql
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
          initialDelaySeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: cluster-config
          mountPath: /etc/localtime
          subPath: localtime
          readOnly: true
        - name: mysql-data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: tmp-volume
          mountPath: /tmp
        - name: run-volume
          mountPath: /var/run/mysqld
        resources:
          requests:
            cpu: 100m
            memory: 384Mi
          limits:
            cpu: 200m
            memory: 512Mi
      volumes:
      - name: cluster-config
        configMap:
          name: cluster-config
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data
      - name: tmp-volume
        emptyDir: {}
      - name: run-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
