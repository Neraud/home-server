apiVersion: batch/v1
kind: CronJob
metadata:
  name: task-rescheduler
spec:
  schedule: "0 6 * * *"
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: nextcloud
            app.kubernetes.io/component: caldav-recurring-task-scheduler
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000 # username
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            seccompProfile:
              type: RuntimeDefault
          restartPolicy: Never
          containers:
          - name: task-rescheduler
            image: "registry.lan/caldav-recurring-task-scheduler:1b6cb6e328c895459573326a3868030bd099c215-3.12.3-alpine3.20"
            imagePullPolicy: IfNotPresent
            env:
            - name: CONFIG_PATH
              value: "/data/config.yaml"
            - name: LOG_LEVEL
              value: "INFO"
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 64Mi
            volumeMounts:
            - name: cluster-config
              mountPath: /etc/localtime
              subPath: localtime
              readOnly: true
            - name: task-rescheduler-secret
              mountPath: /data/config.yaml
              subPath: config.yaml
          volumes:
          - name: cluster-config
            configMap:
              name: cluster-config
          - name: task-rescheduler-secret
            secret:
              secretName: task-rescheduler
          imagePullSecrets:
          - name: docker-config
          nodeSelector:
            capability/general-purpose: 'yes'
