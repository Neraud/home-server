server:
  log_level: info
  log_format: logfmt
  http_listen_port: 3101
  

clients:
  - url: http://loki-gateway.logging-loki.svc.cluster.local/loki/api/v1/push
    tenant_id: ${LOKI_TENANT_ID}
    basic_auth:
      username: ${LOKI_USERNAME}
      password: ${LOKI_PASSWORD}

positions:
  filename: /run/promtail/positions.yaml

scrape_configs:
  # See also https://github.com/grafana/loki/blob/master/production/ksonnet/promtail/scrape_config.libsonnet for reference
  - job_name: kubernetes-pods
    pipeline_stages:
      - cri: {}
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels:
          - __meta_kubernetes_pod_controller_name
        regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
        action: replace
        target_label: __tmp_controller_name
      - source_labels:
          - __meta_kubernetes_pod_label_app_kubernetes_io_name
          - __meta_kubernetes_pod_label_app
          - __tmp_controller_name
          - __meta_kubernetes_pod_name
        regex: ^;*([^;]+)(;.*)?$
        action: replace
        target_label: app
      - source_labels:
          - __meta_kubernetes_pod_label_app_kubernetes_io_instance
          - __meta_kubernetes_pod_label_instance
        regex: ^;*([^;]+)(;.*)?$
        action: replace
        target_label: instance
      - source_labels:
          - __meta_kubernetes_pod_label_app_kubernetes_io_component
          - __meta_kubernetes_pod_label_component
        regex: ^;*([^;]+)(;.*)?$
        action: replace
        target_label: component
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_node_name
        target_label: node_name
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        replacement: $1
        separator: /
        source_labels:
        - namespace
        - app
        target_label: job
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: pod
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_container_name
        target_label: container
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
        - __meta_kubernetes_pod_uid
        - __meta_kubernetes_pod_container_name
        target_label: __path__
      - action: replace
        regex: true/(.*)
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
        - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
        - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
        - __meta_kubernetes_pod_container_name
        target_label: __path__

  - job_name: system
    static_configs:
    - targets:
      - localhost
      labels:
        job: host_logs
        node_name: '${HOSTNAME}'
        __path__: /var/log/host/*.log
    pipeline_stages:
      - match:
          selector: '{job="host_logs"}'
          stages:
          - regex:
              source: filename
              expression: '/var/log/host/(?P<relativepath>\\S+)'
          - template:
              source: host_filename
              template: '/var/log/{{ .relativepath }}'
          - labels:
              host:
              filename: host_filename
          - labeldrop:
              - host_filename

        
  - job_name: nginx
    static_configs:
    - targets:
      - localhost
      labels:
        job: nginx_logs
        node_name: '${HOSTNAME}'
        __path__: /var/log/host/nginx/*.log
    pipeline_stages:
      - match:
          selector: '{job="nginx_logs"}'
          stages:
          - regex:
              source: filename
              expression: '/var/log/host/(?P<relativepath>\\S+)'
          - template:
              source: host_filename
              template: '/var/log/{{ .relativepath }}'
          - labels:
              host:
              filename: host_filename
          - labeldrop:
              - host_filename

  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/host/journal
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels:
        - __journal__systemd_unit
        target_label: unit
      - source_labels:
        - __journal__hostname
        target_label: hostname

limits_config:
  

tracing:
  enabled: false