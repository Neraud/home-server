    Flush         1
    Log_Level     info
    Daemon        off
    Parsers_File  apache.conf
    Parsers_File  docker.conf
    Parsers_File  fail2ban.conf
    Parsers_File  json.conf
    Parsers_File  nginx.conf
    Parsers_File  nginx_custom.conf
