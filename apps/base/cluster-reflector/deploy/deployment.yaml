apiVersion: apps/v1
kind: Deployment
metadata:
  name: reflector
  labels:
    app.kubernetes.io/name: reflector
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reflector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reflector
    spec:
      serviceAccountName: reflector
      securityContext:
        fsGroup: 2000
      containers:
        - name: reflector
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
          image: "registry.lan/kubernetes-reflector:7.0.151"
          imagePullPolicy: IfNotPresent
          env:
            - name: ES_Serilog__MinimumLevel__Default
              value: "Information"
            - name: ES_Reflector__Watcher__Timeout
              value: ""
          ports:
            - name: http
              containerPort: 25080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 64Mi
          volumeMounts:
            - name: tz-config
              mountPath: /etc/localtime
              readOnly: true
      nodeSelector:
        capability/general-purpose: 'yes'
      volumes:
        - name: tz-config
          hostPath:
            path: /etc/localtime
