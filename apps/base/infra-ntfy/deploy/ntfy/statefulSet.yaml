apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ntfy
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ntfy
      app.kubernetes.io/component: ntfy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ntfy
        app.kubernetes.io/component: ntfy
    spec:
      initContainers:
      - name: create-data-dir
        image: "registry.lan/ntfy-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            rm -Rf /app/data/cache
            rm -Rf /app/data/data
            mkdir -p /app/data/cache
            mkdir -p /app/data/data
            chown -R 65534:65534 /app/data/*
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: ntfy-data
          mountPath: /app/data
      - name: manage-users
        image: "registry.lan/ntfy:v2.3.1-amd64"
        imagePullPolicy: Always
        command:
          - "sh"
          - "/opt/manage_users.sh"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534 # nobody
          runAsGroup: 65534
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: ntfy-data
          mountPath: /var/cache/ntfy
          subPath: cache
        - name: ntfy-data
          mountPath: /var/lib/ntfy
          subPath: data
        - name: ntfy-config
          mountPath: /etc/ntfy/server.yml
          subPath: server.yml
        - name: ntfy-init-volume
          mountPath: /opt/manage_users.sh
          subPath: manage_users.sh
      containers:
      - name: ntfy
        image: "registry.lan/ntfy:v2.3.1-amd64"
        imagePullPolicy: Always
        args: ["serve"]
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534 # nobody
          runAsGroup: 65534
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /v1/health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: ntfy-data
          mountPath: /var/cache/ntfy
          subPath: cache
        - name: ntfy-data
          mountPath: /var/lib/ntfy
          subPath: data
        - name: ntfy-config
          mountPath: /etc/ntfy/server.yml
          subPath: server.yml
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: ntfy-data
        persistentVolumeClaim:
          claimName: ntfy-data
      - name: ntfy-config
        configMap:
          name: ntfy-config
      - name: ntfy-init-volume
        secret:
          secretName: ntfy-init
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
