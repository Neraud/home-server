apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: ntfy
      app.kubernetes.io/component: ntfy
      app.kubernetes.io/version: v2.8.0-amd64

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: ntfy-config
  files:
  - config/server.yml

secretGenerator:
- name: ntfy-init
  files: 
  - secret/manage_users.sh

resources:
- ingress.yaml
- networkPolicy.yaml
- service.yaml
- pvc.yaml
- statefulSet.yaml
