apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home-zwavejsui

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: zwavejsui
      app.kubernetes.io/component: zwavejsui
      app.kubernetes.io/version: 8.11.1

generatorOptions:
 disableNameSuffixHash: true

secretGenerator:
- name: zwavejsui-config
  files:
  - settings.json=config/settings.secret.json
- name: zwavejsui-env
  envs:
  - config/zwavejsui.secret.env

resources:
- namespace.yaml
- ../../_common/deploy
- networkPolicy.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- statefulSet.yaml
