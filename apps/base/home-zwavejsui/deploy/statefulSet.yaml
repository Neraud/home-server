apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zwavejsui
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zwavejsui
      app.kubernetes.io/component: zwavejsui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zwavejsui
        app.kubernetes.io/component: zwavejsui
    spec:
      initContainers:
      - name: create-folders
        image: "registry.lan/zwavejsui-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /opt/zwavejsui/store
            chown -R 1000:1000 /opt/zwavejsui/store
            cp /opt/zwavejsui/store/settings_bootstrap.json /opt/zwavejsui/store/settings.json
            chown 1000:1000 /opt/zwavejsui/store/settings.json
        volumeMounts:
        - name: zwavejsui-config
          mountPath: /opt/zwavejsui/store/settings_bootstrap.json
          subPath: settings.json
        - name: zwavejsui-data
          mountPath: /opt/zwavejsui
      containers:
      - name: zwavejsui
        image: "registry.lan/zwave-js-ui:8.11.1"
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: zwavejsui-env
        ports:
        - name: http
          containerPort: 8091
        - name: ws
          containerPort: 3000
        readinessProbe:
          failureThreshold: 12
          httpGet:
            httpHeaders:
              - name: Accept
                value: text/plain
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 128Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000 # node
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: zwavejsui-data
          mountPath: /usr/src/app/store
          subPath: store
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: zwavejsui-data
        persistentVolumeClaim:
          claimName: zwavejsui-data
      - name: zwavejsui-config
        secret:
          secretName: zwavejsui-config
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
