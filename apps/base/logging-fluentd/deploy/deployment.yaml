apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluent
      app.kubernetes.io/component: fluent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluent
        app.kubernetes.io/component: fluent
    spec:
      initContainers:
      - name: create-tmp-folder
        image: "registry.lan/fluentd-busybox:1.36.0"
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            # To avoid ruby errors like : /tmp is world-writable: /tmp
            # Create /tmp/app, make sure it's nor world-writable, and use the TMPDIR env var in the main container
            mkdir -p /tmp/app
            chown 999 /tmp/app
            chmod 700 /tmp/app
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      containers:
      - name: fluentd
        image: "registry.lan/fluentd:v1.16.0-debian-amd64-1.0-custom"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 24224
          name: fluentd
        - containerPort: 24231
          name: metrics
        envFrom:
        - configMapRef:
            name: fluentd-env
        - secretRef:
            name: fluentd-env
        securityContext:
          runAsNonRoot: true
          runAsUser: 999 # fluent
          readOnlyRootFilesystem: true
        readinessProbe:
          # Using a tcpSocket on the fluentd port generates TLS errors
          httpGet:
            scheme: HTTP
            path: /metrics
            port: metrics
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 192Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: cluster-config
          mountPath: /etc/localtime
          subPath: localtime
          readOnly: true
        - name: fluentd-config
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
        - name: fluentd-config
          mountPath: /fluentd/etc/conf.d
        - name: certs-volume
          mountPath: /fluentd/certs
        - name: cluster-ca-volume
          mountPath: /etc/ssl/cluster/ca.crt
          subPath: ca.crt
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: cluster-config
        configMap:
          name: cluster-config
      - name: fluentd-config
        configMap:
          name: fluentd-config
      - name: certs-volume
        secret:
          secretName: fluentd-certs
      - name: cluster-ca-volume
        secret:
          secretName: cluster-ca
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
