apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard-kong
  namespace:  kubernetes-dashboard
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: "proxy"
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 25m
            memory: 256Mi
