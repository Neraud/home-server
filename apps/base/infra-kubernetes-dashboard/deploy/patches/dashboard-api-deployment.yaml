kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubernetes-dashboard-api
spec:
  template:
    spec:
      containers:
        - name: kubernetes-dashboard-api
          args:
            - --namespace=infra-kubernetes-dashboard
            - --metrics-scraper-service-name=kubernetes-dashboard-metrics-scraper
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
