apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: kubernetes-dashboard
      app.kubernetes.io/component: dashboard
      app.kubernetes.io/version: v2.7.0

resources:
- serviceaccount.yaml
- rbac.yaml
- ingress.yaml
- configMap.yaml
- secrets.yaml
- networkPolicy.yaml
- service.yaml
- deployment.yaml
