apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home-nodered

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: nodered
      app.kubernetes.io/component: nodered
      app.kubernetes.io/version: 3.0.2-18-minimal-custom

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: nodered-bootstrap
  files:
  - config/bootstrap/flows.json

secretGenerator:
- name: nodered-config
  files:
  - settings.js=config/settings.secret.js

resources:
- namespace.yaml
- ../../_common/deploy
- networkPolicy.yaml
- ingress.yaml
- service.yaml
- pvc.yaml
- statefulSet.yaml
