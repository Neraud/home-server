apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nodered
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nodered
      app.kubernetes.io/component: nodered
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodered
        app.kubernetes.io/component: nodered
    spec:
      initContainers:
      - name: create-folders
        image: "registry.lan/nodered-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            if [ -d /nodered/data ] ; then
              echo "NodeRed data folder already exists, ignoring bootstrap"
            else
              echo "NodeRed data folder doesn't exist, injecting bootstrap"
              mkdir -p /nodered/data
              cp -RL /nodered-bootstrap/* /nodered/data/
            fi
            chown -R 1001:1001 /nodered/data
        volumeMounts:
        - name: nodered-data
          mountPath: /nodered
        - name: nodered-bootstrap
          mountPath: /nodered-bootstrap
      containers:
      - name: nodered
        image: "registry.lan/nodered:3.0.2-18-minimal-custom"
        imagePullPolicy: Always
        ports:
        - containerPort: 1880
          name: nodered
        resources:
          requests:
            cpu: 25m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001 # node-red
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: nodered
          initialDelaySeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: nodered-data
          mountPath: /data
          subPath: data
        - name: nodered-config
          mountPath: /data/settings.js
          subPath: settings.js
        - name: cluster-ca-volume
          mountPath: /etc/ssl/cluster/ca.cert
          subPath: ca.crt
      securityContext:
        fsGroup: 1001 # node-red group inside the container
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: nodered-data
        persistentVolumeClaim:
          claimName: nodered-data
      - name: nodered-config
        secret:
          secretName: nodered-config
      - name: nodered-bootstrap
        configMap:
          name: nodered-bootstrap
      - name: cluster-ca-volume
        secret:
          secretName: cluster-ca
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
