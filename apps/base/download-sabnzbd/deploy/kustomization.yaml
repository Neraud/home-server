apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: download-sabnzbd

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: sabnzbd
      app.kubernetes.io/component: sabnzbd
      app.kubernetes.io/version: 3.7.2-3.11.2-slim-bullseye

secretGenerator:
- name: sabnzbd-config
  files: 
  - autoProcessMedia_delta.cfg=config/autoProcessMedia_delta.secret.cfg
  - sabnzbd_delta.ini=config/sabnzbd_delta.secret.ini

resources:
- namespace.yaml
- ../../_common/deploy
- nfs-download-pv.yaml
- nfs-download-pvc.yaml
- networkPolicy.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- statefulSet.yaml
