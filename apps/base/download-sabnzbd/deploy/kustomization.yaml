apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: download-sabnzbd

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: sabnzbd
      app.kubernetes.io/component: sabnzbd
      app.kubernetes.io/version: 4.5.2-3.13.7-slim-trixie

secretGenerator:
- name: sabnzbd-config
  files: 
  - secret/autoProcessMedia_delta.cfg
  - secret/sabnzbd_delta.ini

resources:
- namespace.yaml
- ../../_common/deploy
- nfs-download-pv.yaml
- nfs-download-pvc.yaml
- networkPolicy.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- statefulSet.yaml
