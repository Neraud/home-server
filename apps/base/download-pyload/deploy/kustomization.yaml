apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: download-pyload

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/name: pyload
      app.kubernetes.io/component: pyload
      app.kubernetes.io/version: 0.5.0b3.dev92-3.13.7-slim-trixie

secretGenerator:
- name: pyload-env
  env: secret/pyload.env

resources:
- namespace.yaml
- ../../_common/deploy
- nfs-download-pv.yaml
- nfs-download-pvc.yaml
- networkPolicy.yaml
- service.yaml
- ingress.yaml
- pvc.yaml
- statefulSet.yaml
