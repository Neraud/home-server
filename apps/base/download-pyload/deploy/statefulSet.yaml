apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pyload
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pyload
      app.kubernetes.io/component: pyload
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pyload
        app.kubernetes.io/component: pyload
    spec:
      initContainers:
      - name: create-folders
        image: "registry.lan/pyload-busybox:1.36.0"
        imagePullPolicy: Always
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /pyload-config/config
            chown -R 1000:1000 /pyload-config/config
        volumeMounts:
        - name: pyload-data
          mountPath: /pyload-config
      containers:
      - name: pyload
        image: "registry.lan/pyload-ng:0.5.0b3.dev68-3.11.2-slim-bullseye"
        imagePullPolicy: Always        
        ports:
        - containerPort: 8000
          name: webui
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000 # pyload
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: webui
          initialDelaySeconds: 3
          periodSeconds: 5
        envFrom:
        - secretRef:
            name: pyload-env
        env:
          - name: PYLOAD_CONF_general_storage_folder
            value: /downloads
          - name: PYLOAD_CONF_log_filelog
            value: "False"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
          readOnly: true
        - name: pyload-data
          mountPath: /config
          subPath: config
        - name: pyload-download
          mountPath: /downloads
          subPath: pyload
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: pyload-data
        persistentVolumeClaim:
          claimName: pyload-data
      - name: pyload-download
        persistentVolumeClaim:
          claimName: nfs-download
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
