kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-to-redis
spec:
  types: [Ingress]

  podSelector:
    matchLabels:
      app.kubernetes.io/name: blocky
      app.kubernetes.io/component: redis

  ingress:
    # Allow from blocky
    - ports:
        - port: redis
      from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: blocky
              app.kubernetes.io/component: blocky
