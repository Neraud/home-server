apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pgsql
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: blocky
      app.kubernetes.io/component: pgsql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blocky
        app.kubernetes.io/component: pgsql
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 70 # postgres
        fsGroup: 70
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: create-folders
        image: "registry.lan/blocky-postgres:15.8-alpine3.20"
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /var/lib/postgresql/data
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: pgsql-data
          mountPath: /var/lib/postgresql
      containers:
      - name: pgsql
        image: "registry.lan/blocky-postgres:15.8-alpine3.20"
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: pgsql-env
        ports:
        - containerPort: 5432
          name: pgsql
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        readinessProbe:
           exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 150m
            memory: 128Mi
        volumeMounts:
        - name: cluster-config
          mountPath: /etc/localtime
          subPath: localtime
          readOnly: true
        - name: pgsql-data
          mountPath: /var/lib/postgresql/data
          subPath: data
        - name: pgsql-config
          mountPath: /docker-entrypoint-initdb.d/pg_readonly.sql
          subPath: pg_readonly.sql
        - name: run-volume
          mountPath: /var/run/postgresql/
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: cluster-config
        configMap:
          name: cluster-config
      - name: pgsql-data
        persistentVolumeClaim:
          claimName: pgsql-data
      - name: pgsql-config
        secret:
          secretName: pgsql-config
      - name: run-volume
        emptyDir: {}
      - name: tmp-volume
        emptyDir: {}
      imagePullSecrets:
      - name: docker-config
      nodeSelector:
        capability/general-purpose: 'yes'
