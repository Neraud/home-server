apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-exporter
  namespace: logging
  labels:
    app: elasticsearch
    app-component: elastic-exporter
    prometheus-target: elastic-exporter
spec:
  ports:
  - port: 9108
    name: metrics
    targetPort: metrics
  selector:
    app: elasticsearch
    app-component: elastic-exporter
