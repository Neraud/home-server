watchers:
  - type: github_commit
    repo: spotify/docker-gc
    branch: master
    commit: 1543fc22e448536ea300517619dd60aff2d70b2a
  - type: github_commit
    repo: gluster/gluster-prometheus
    branch: master
    commit: ec6f41bc9500a5c1ce718fa5b7466ee5552417d5
  # Auth
  - type: docker_registry
    repo: registry-1.docker.io
    image: coudot/lemonldap-ng
    tag: 2.0.3
    excludes:
      - latest
      - ^1\.
  - type: docker_registry
    repo: registry-1.docker.io
    image: osixia/openldap
    tag: 1.2.4
    excludes:
      - latest
      - .*-dev
      - ^1\.1\.
  - type: docker_registry
    repo: registry-1.docker.io
    image: osixia/phpldapadmin
    tag: 0.7.2
    excludes:
      - latest
      - ^0\.6\.
  # Dev
  - type: docker_registry
    repo: registry-1.docker.io
    image: gitlab/gitlab-ce
    tag: 11.7.5-ce.0
    excludes:
      - nightly
      - latest
      - rc
      - .*-rc[0-9]+.*
      - ^[1-9]\.
      - ^10\.
      - ^11\.[0-6]\.
  # Download
  - type: docker_registry
    repo: registry-1.docker.io
    image: linuxserver/deluge
    tag: amd64-ab9135a6-ls19
    includes:
      - amd64-[0-9]+\.[0-9]+\.[0-9]+-
    excludes:
      - amd64-latest
  #  # Used to build pyload
  #  - type: docker_registry
  #    repo: registry-1.docker.io
  #    image: lsiobase/python
  #    tag: amd64-3.9
  - type: docker_registry
    repo: registry-1.docker.io
    image: linuxserver/sabnzbd
    tag: 2.3.8-0ubuntu1jcfp118.04-ls12
    includes:
      - amd64.*
    excludes:
      - amd64-unstable
      - amd64-latest
      - .*(rc[0-9]|alpha|beta).*
  - type: docker_registry
    repo: registry-1.docker.io
    image: linuxserver/sickchill
    tag: amd64-b3da866c-ls9
    includes:
      - amd64.*
    excludes:
      - amd64-latest
  # Home
  - type: docker_registry
    repo: registry-1.docker.io
    image: homeassistant/home-assistant
    tag: 0.89.2
    excludes:
      - 0\.[0-7].*
      - .*b[0-9]
      - dev
      - rc
      - latest
  - type: docker_registry
    repo: registry-1.docker.io
    image: eclipse-mosquitto
    tag: 1.5.5
    excludes:
      - latest
      - ^1\.4\.
  - type: docker_registry
    repo: registry-1.docker.io
    image: nodered/node-red-docker
    tag: 0.20.3-slim-v10
    includes:
      - .*-slim-v10
  - type: docker_registry
    repo: registry-1.docker.io
    image: mkerix/room-assistant
    tag: 1.1.1
    excludes:
      - .*arm32
      - 0\..*
      - latest
      - master
  # Infra
  # TODO KO
  #  - type: docker_registry
  #    repo: k8s.gcr.io
  #    image: kubernetes-dashboard-amd64
  #    tag: v1.10.1
  #    excludes:
  #      - .*-beta.*
  #      - canary
  #      - v0\.
  - type: docker_registry
    repo: quay.io
    image: kubernetes-ingress-controller/nginx-ingress-controller
    tag: 0.24.1
    excludes:
      - .*(alpha|beta).*
      - 0\.[0-9]\.
      - 0\.1[0-9]\.
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+"
  - type: docker_registry
    repo: registry-1.docker.io
    image: mailhog/mailhog
    tag: v1.0.0
    excludes:
      - latest
  - type: docker_registry
    repo: registry-1.docker.io
    image: registry
    tag: 2.5.2
    excludes:
      - latest
      - .*-rc\.[0-9]+
      - 2\.[0-4]\.
    includes:
      - "[2-9]+\\.[0-9]+\\.[0-9]+.*"
  - type: docker_registry
    repo: registry-1.docker.io
    image: stakater/reloader
    tag: v0.0.23
    excludes:
      - .*SNAPSHOT.*
      - ^PR-.*
      - dev
      - 0\.0\.[0-9]$
      - 0\.0\.1[0-9]$
  - type: docker_registry
    repo: registry-1.docker.io
    image: linuxserver/unifi
    tag: 188
    includes:
      - "[0-9]{3}"
    excludes:
      - "1[0-7][0-9]"
  - type: docker_registry
    repo: registry-1.docker.io
    image: redis
    tag: 5.0.4-alpine
    includes:
      - "[5-9]\\.[0-9]+\\.[0-9]+.*alpine3\\.9"
  # Logging
  - type: docker_registry
    repo: registry-1.docker.io
    image: amazon/opendistro-for-elasticsearch
    tag: 0.8.0
    excludes:
      - latest
  - type: docker_registry
    repo: registry-1.docker.io
    image: fluent/fluent-bit
    tag: 1.0.6
    includes:
      - "[1-9]\\.[0-9]+\\.[0-9].*"
    excludes:
      - .*debug.*
  - type: docker_registry
    repo: registry-1.docker.io
    image: fluent/fluentd
    tag: v1.4.2-debian-2.0
    includes:
      - v[1-9]\.[0-9]+\.[0-9]+.*debian-2.0
  - type: docker_registry
    repo: registry-1.docker.io
    image: amazon/opendistro-for-elasticsearch-kibana
    tag: 0.8.0
    excludes:
      - latest
  # Monitoring
  - type: github_release
    repo: coreos/kube-prometheus
    release: v0.1.0
  # Stream
  - type: docker_registry
    repo: registry-1.docker.io
    image: airsonic/airsonic
    tag: 10.2.1-RELEASE
    includes:
      - .*-RELEASE
    excludes:
      - 10\.[0-1]\.
  - type: docker_registry
    repo: registry-1.docker.io
    image: plexinc/pms-docker
    tag: 1.14.1.5488-cc260c476
    includes:
      - "[0-9]+\\.[0-9]+\\.[0-9]+\\..*"
    excludes:
      - 1\.[0-9]\.
      - 1\.1[0-3]\.
  # Web
  - type: docker_registry
    repo: registry-1.docker.io
    image: linuxserver/heimdall
    tag: amd64-2.1.13-ls40
    includes:
      - amd64-[0-9]+\.[0-9]+\.[0-9]+.*
    excludes:
      - amd64-[0-1]\.
      - amd64-2\.0\.
  - type: docker_registry
    repo: registry-1.docker.io
    image: linuxserver/tt-rss
    tag: amd64-19.2-ls6
    includes:
      - amd64.*
    excludes:
      - amd64-latest
