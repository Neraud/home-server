apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: gitlab
  name: gitlab
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    port: gitlab-metrics
  - interval: 30s
    port: gitaly-metrics
  - interval: 30s
    port: nodeexp-metrics
  - interval: 30s
    port: redis-metrics
  - interval: 30s
    port: postgre-metrics
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      prometheus-target: gitlab
