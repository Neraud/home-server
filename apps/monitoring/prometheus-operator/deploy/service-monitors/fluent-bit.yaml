apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: fluent-bit
  name: fluent-bit
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    port: metrics
    path: /api/v1/metrics/prometheus
  namespaceSelector:
    matchNames:
    - logging
  selector:
    matchLabels:
      prometheus-target: fluent-bit
