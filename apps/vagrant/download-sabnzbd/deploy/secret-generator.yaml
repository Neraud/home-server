apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: sabnzbd-config
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - autoProcessMedia_delta.cfg=./config/autoProcessMedia_delta.secret.enc.cfg
  - sabnzbd_delta.ini=./config/sabnzbd_delta.secret.enc.ini
