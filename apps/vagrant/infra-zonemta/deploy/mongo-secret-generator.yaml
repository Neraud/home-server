apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: mongo-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: mongo-init
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - create-user.js=./config/mongo/create-user.secret.enc.js
- metadata:
    name: mongo-env
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  envs:
  - ./config/mongo/mongo.secret.enc.env
