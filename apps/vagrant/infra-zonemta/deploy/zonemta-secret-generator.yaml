apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: zonemta-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: zonemta-config
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: merge
  type: Opaque
  files:
  - dbs.toml=config/zonemta/dbs.secret.enc.toml
  - plugin_simple-auth.toml=config/zonemta/plugin_simple-auth.secret.enc.toml
