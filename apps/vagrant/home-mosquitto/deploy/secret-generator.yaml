apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: homeassistant-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: mosquitto-env
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  envs:
  - ./config/mosquitto.secret.enc.env
