apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: lapi-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: lapi-config
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - notification_elasticsearch.yaml=./config/notification_elasticsearch.secret.enc.yaml
- metadata:
    name: lapi-env
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  envs:
  - ./config/lapi.secret.enc.env
