apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
- name: custom-scripts
  files:
  - config/custom_scripts/initialize
  - config/custom_scripts/add-user
  #- config/custom_scripts/add-policy
  #- config/custom_scripts/add-svcacct
  behavior: merge
- name: minio
  env: config/root-credentials.secret.env
  behavior: replace

resources:
- ../../../base/dev-minio/deploy

patches:
- path: deployment-resources.yaml
- path: pvc-resources.yaml
- target:
    kind: Ingress
    name: minio-console
  patch: |-
    - op: replace
      path: /spec/tls/0/hosts/0
      value: minio.dev.intra.k8s.test
    - op: replace
      path: /spec/rules/0/host
      value: minio.dev.intra.k8s.test
