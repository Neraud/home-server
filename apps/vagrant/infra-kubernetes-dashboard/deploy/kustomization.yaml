apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../../base/infra-kubernetes-dashboard/deploy

patches:
- path: dashboard-deployment-resources.yaml
- path: scraper-deployment-resources.yaml
- target:
    kind: Ingress
    name: dashboard
  patch: |-
    - op: replace
      path: /spec/tls/0/hosts/0
      value: kube.infra.intra.k8s.test
    - op: replace
      path: /spec/rules/0/host
      value: kube.infra.intra.k8s.test
