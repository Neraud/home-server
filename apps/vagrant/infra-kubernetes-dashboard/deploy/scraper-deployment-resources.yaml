apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-metrics-scraper
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: dashboard-metrics-scraper
          resources:
            requests:
              cpu: 25m
              memory: 16Mi
            limits:
              cpu: 250m
              memory: 32Mi
