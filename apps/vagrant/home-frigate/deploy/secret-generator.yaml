apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: frigate-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: frigate-env
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  envs:
  - ./config/frigate.secret.enc.env
