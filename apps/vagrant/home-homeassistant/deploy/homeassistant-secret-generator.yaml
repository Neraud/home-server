apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: homeassistant-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: homeassistant-secret-bootstrap
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - secrets.yaml=./config/homeassistant/bootstrap/secrets.enc.yaml
