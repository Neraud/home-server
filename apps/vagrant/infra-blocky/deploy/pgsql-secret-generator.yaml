apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: pgsql-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: pgsql-config
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - pg_readonly.sql=./config/pg_readonly.secret.enc.sql
- metadata:
    name: pgsql-env
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  envs:
  - ./config/pgsql.secret.enc.env
