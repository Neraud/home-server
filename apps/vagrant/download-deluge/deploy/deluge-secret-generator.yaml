apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: deluge-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: deluge-auth
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - auth=./config/auth.enc
