apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: web-secret-generator
  annotations:
    config.kubernetes.io/function: |
        exec:
          path: ksops
secretFrom:
- metadata:
    name: deluge-web-env
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  envs:
  - ./config/web.secret.enc.env
- metadata:
    name: deluge-web-secret
    annotations:
      kustomize.config.k8s.io/needs-hash: "false"
      kustomize.config.k8s.io/behavior: replace
  type: Opaque
  files:
  - hostlist.conf=./config/hostlist.secret.enc.conf
