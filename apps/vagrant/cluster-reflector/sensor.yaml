apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: cluster-reflector
  namespace: dev-argo-workflows-tasks
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: git-dep
      eventSourceName: webhook
      eventName: git
      filters:
        data:
          - path: header.X-Gitea-Event
            type: string
            value:
              - push
          - path: body.ref
            type: string
            value:
              - refs/heads/main
          - path: "[body.commits.#.modified.#()#,body.commits.#.added.#()#,body.commits.#.removed.#()#]"
            type: string
            value:
              - "apps/cluster-reflector/.*"
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: dev-argo-workflows-tasks
                generateName: cluster-reflector-build-and-deploy-
              spec:
                entrypoint: build-and-deploy-from-rsync
                arguments:
                  parameters:
                    - name: app_name
                      value: cluster-reflector
                    - name: git_repo
                      value: http://gitea.dev-gitea.svc.cluster.local:3000/MyOrg/home-server.git
                    - name: git_branch
                      value: dev/gitops
                workflowTemplateRef:
                  name: app-build-and-deploy
