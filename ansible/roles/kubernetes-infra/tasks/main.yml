---

- name: Deploy Nginx Ingress
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/infra/ingress-nginx/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"

- name: Create storage classes
  k8s:
    definition: "{{ lookup('template', 'kubernetes/storage/' + item) }}"
    state: present
  with_items:
    - local-lvm-storage-class.yaml.j2
    - nas-nfs-storage-class.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"

- name: Create NFS persistant volumes & claims
  k8s:
    definition: "{{ lookup('template', 'kubernetes/storage/nas-nfs-persistant-volume.yaml.j2') }}"
    state: present
  loop: "{{ kubernetes_nfs_storage | dict2items | default([]) }}"
  loop_control:
    label: "{{ item.key }}"
  become: yes
  become_user: "{{ kubernetes_user.name }}"

- name: Create extra namespaces
  k8s:
    definition: "{{ lookup('template', 'kubernetes/namespace.yaml.j2') }}"
    state: present
  with_items: "{{ kubernetes_extra_namespaces }}"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
