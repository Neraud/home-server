---

- name: Deploy Nginx Ingress
  k8s:
    definition: "{{ lookup('template', 'kubernetes/ingress-nginx/' + item) }}"
    state: present
  with_items:
    - mandatory.yaml.j2
    - service-nodeport.yaml.j2
    - config.yaml.j2
    - config-tcp.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"

- name: Create storage
  k8s:
    definition: "{{ lookup('template', 'kubernetes/storage/' + item) }}"
    state: present
  with_items:
    - storage-class.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"
