---

- name: Clone release-watcher repo
  git:
    dest: "{{ release_watcher_path }}"
    repo: https://github.com/Neraud/release-watcher
    version: master

- name: Build and push release-watcher image
  docker_image:
    name: "{{ kubernetes_registry_url }}/release-watcher"
    source: build
    build:
      path: "{{ release_watcher_path }}"
      pull: yes
    push: yes

- name: Deploy release-watcher
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/monitoring/release-watcher/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
