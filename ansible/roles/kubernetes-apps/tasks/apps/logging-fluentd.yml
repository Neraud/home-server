---

  # TODO not idempotent
  # Push always registers a change : https://github.com/ansible/ansible/issues/25040
  # And build doesn't update an existing image without force=yes ...
- name: Build and push Fluentd image
  docker_image:
    path: "{{ kubernetes_app_root_path }}/logging/fluentd/build"
    name: "{{ kubernetes_registry_url }}/fluentd"
    force: yes
    push: yes

- name: List included config files
  set_fact:
    fluentd_included_config_files: "{{ fluentd_included_config_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/logging/fluentd/config/includes/*.conf"

- name: Deploy Fluentd
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/logging/fluentd/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
