---

- name: Deploy Room Assistant
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/home/roomassistant/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
