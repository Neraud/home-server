---

- name: Deploy Gitlab
  k8s:
    definition: "{{ lookup('template', kubernetes_app_root_path + '/dev/gitlab/deploy/' + item) }}"
    state: present
  with_items:
    - frontend.yaml.j2
    - prometheus-service.yaml.j2
    - ingress.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"
