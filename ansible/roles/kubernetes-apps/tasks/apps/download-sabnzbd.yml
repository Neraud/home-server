---

- name: Build and push sabnzbd image
  docker_image:
    path: "{{ kubernetes_app_root_path }}/download/sabnzbd/build"
    name: "{{ kubernetes_registry_url }}/sabnzbd"
    force: yes
    push: yes

- name: Deploy sabnzbd
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/download/sabnzbd/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
