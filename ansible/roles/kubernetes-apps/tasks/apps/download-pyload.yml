---

- name: Build and push pyLoad image
  docker_image:
    name: "{{ kubernetes_registry_url }}/pyload"
    source: build
    build:
      path: "{{ kubernetes_app_root_path }}/download/pyload/build"
      pull: yes
    push: yes

- name: Deploy pyLoad
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/download/pyload/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
