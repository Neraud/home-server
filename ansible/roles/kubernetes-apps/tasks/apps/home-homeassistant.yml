---

- name: Build and push Home Assistant image
  docker_image:
    name: "{{ kubernetes_registry_url }}/homeassistant"
    source: build
    build:
      path: "{{ kubernetes_app_root_path }}/home/homeassistant/build"
      pull: yes
    push: yes

- name: Deploy Home Assistant
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/home/homeassistant/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
