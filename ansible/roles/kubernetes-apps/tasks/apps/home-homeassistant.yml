---

# TODO not idempotent
# Push always registers a change : https://github.com/ansible/ansible/issues/25040
# And build doesn't update an existing image without force=yes ...
- name: Build and push Home Assistant image
  docker_image:
    path: "{{ kubernetes_app_root_path }}/home/homeassistant/build"
    name: "{{ kubernetes_registry_url }}/homeassistant"
    force: yes
    push: yes

- name: List LDAP Auth files
  set_fact:
    homeassistant_ldapauth_files: "{{ homeassistant_ldapauth_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/home/homeassistant/config/ldap-auth/*.*"

- name: Deploy Home Assistant
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/home/homeassistant/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
