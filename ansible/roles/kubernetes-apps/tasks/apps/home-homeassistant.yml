---

- name: Deploy Home Assistant
  k8s:
    definition: "{{ lookup('template', kubernetes_app_root_path + '/home/homeassistant/deploy/' + item) }}"
    state: present
  with_items:
    - mysql-password-secret.yaml.j2
    - mysql.yaml.j2
    - frontend.yaml.j2
    - ingress.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"
