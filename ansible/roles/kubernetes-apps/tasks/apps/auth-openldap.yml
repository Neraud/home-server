---


- name: Ensure directory exists for local self-signed TLS certs
  file:
    path: "{{ custom_ssl_certs_root_dir }}/openldap"
    state: directory

- name: Generate an OpenSSL CA private key
  openssl_privatekey:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.key"

- name: Generate an OpenSSL CA CSR
  openssl_csr:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.csr"
    privatekey_path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.key"
    common_name: "{{ web_base_domain }}"

- name: Generate a Self Signed OpenSSL CA certificate
  openssl_certificate:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.crt"
    privatekey_path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.key"
    csr_path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.csr"
    provider: selfsigned

- name: Generate an OpenSSL server private key
  openssl_privatekey:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/ldap.key"

- name: Generate an OpenSSL server CSR
  openssl_csr:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/ldap.csr"
    privatekey_path: "{{ custom_ssl_certs_root_dir }}/openldap/ldap.key"
    common_name: "openldap"

- name: Generate a CA Signed OpenSSL server certificate
  openssl_certificate:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/ldap.crt"
    privatekey_path: "{{ custom_ssl_certs_root_dir }}/openldap/ldap.key"
    csr_path: "{{ custom_ssl_certs_root_dir }}/openldap/ldap.csr"
    ownca_path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.crt"
    ownca_privatekey_path: "{{ custom_ssl_certs_root_dir }}/openldap/ca.key"
    provider: ownca

- name: Generate DH Parameters
  openssl_dhparam:
    path: "{{ custom_ssl_certs_root_dir }}/openldap/dhparam.pem"
    size: 2048

- name: Read generated files
  slurp:
    src: "{{ item }}"
  register: openldap_generated_certificate_files
  with_items: 
    - "{{ custom_ssl_certs_root_dir }}/openldap/ca.crt"
    - "{{ custom_ssl_certs_root_dir }}/openldap/ldap.crt"
    - "{{ custom_ssl_certs_root_dir }}/openldap/ldap.key"
    - "{{ custom_ssl_certs_root_dir }}/openldap/dhparam.pem"

- name: List config files
  set_fact:
    openldap_config_files: "{{ openldap_config_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/auth/openldap/config/*.yaml*"

- name: Deploy OpenLDAP
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/auth/openldap/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
