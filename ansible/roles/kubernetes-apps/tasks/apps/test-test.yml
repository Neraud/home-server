---

- name: Deploy test application
  k8s:
    definition: "{{ lookup('template', kubernetes_app_root_path + '/test/test/deploy/' + item) }}"
    state: present
  with_items:
    - apple.yaml.j2
    - banana.yaml.j2
    - ingress.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"
  tags: kubernetes-app-test
