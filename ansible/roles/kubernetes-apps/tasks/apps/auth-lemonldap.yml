---

# TODO not idempotent
# Push always registers a change : https://github.com/ansible/ansible/issues/25040
# And build doesn't update an existing image without force=yes ...
- name: Build and push LemonLDAP image
  docker_image:
    path: "{{ kubernetes_app_root_path }}/auth/lemonldap/build"
    name: "{{ kubernetes_registry_url }}/lemonldap"
    force: yes
    push: yes

- name: Deploy LemonLDAP
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/auth/lemonldap/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
