---

###################
# TEMP WORKAROUND #
###################

- name: Clone forked repo
  git:
    dest: /tmp/lemonldap-ng-docker
    repo: https://github.com/Neraud/lemonldap-ng-docker

- name: Build and push LemonLDAP image
  docker_image:
    path: "/tmp/lemonldap-ng-docker"
    name: "{{ kubernetes_registry_url }}/lemonldap-ng"
    force: yes
    push: yes

###################
# TEMP WORKAROUND #
###################

- name: Deploy LemonLDAP
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/auth/lemonldap/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
