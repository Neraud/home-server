---

- name: List config files
  set_fact:
    lemonldap_config_files: "{{ lemonldap_config_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/auth/lemonldap/config/etc/*"

- name: Deploy LemonLDAP
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/auth/lemonldap/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
