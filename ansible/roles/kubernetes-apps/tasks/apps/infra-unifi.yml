---

- name: Install Unifi
  k8s:
    definition: "{{ lookup('template', kubernetes_app_root_path + '/infra/unifi/deploy/' + item) }}"
    state: present
  with_items:
    - frontend.yaml.j2
    - service-public.yaml.j2
    - service-private.yaml.j2
    - ingress.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"
