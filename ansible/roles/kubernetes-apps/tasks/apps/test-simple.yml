---

- name: Deploy simple application
  k8s:
    definition: "{{ lookup('template', kubernetes_app_root_path + '/test/simple/kubernetes/' + item) }}"
    state: present
  with_items:
    - simpleservice.yaml.j2
    - ingress.yaml.j2
  become: yes
  become_user: "{{ kubernetes_user.name }}"
  tags: kubernetes-app-simple
