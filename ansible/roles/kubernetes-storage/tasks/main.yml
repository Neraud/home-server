---

- import_tasks: create-local.yml
- import_tasks: prepare.yml

- name: Create persistant volumes
  k8s:
    definition: "{{ lookup('template', 'persistant-volume-local.yaml.j2') }}"
    state: present
  loop: "{{ local_lvm_storage | default({}) | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
