---

- name: Disable APT recommended packages
  template:
    src: recommends.j2
    dest: /etc/apt/apt.conf.d/60recommends

- name: Update Debian sources list
  apt_repository:
    repo: "{{ item }}"
    state: present
    filename: "debian"
  with_items:
#    - "deb http://deb.debian.org/debian/ {{ ansible_distribution_release }} main"
#    - "deb-src http://deb.debian.org/debian/ {{ ansible_distribution_release }} main"
    - "deb http://deb.debian.org/debian/ {{ ansible_distribution_release }}-updates main"
    - "deb-src http://deb.debian.org/debian/ {{ ansible_distribution_release }}-updates main"
#    - "deb http://deb.debian.org/debian-security/ {{ ansible_distribution_release }}/updates main"
#    - "deb-src http://deb.debian.org/debian-security/ {{ ansible_distribution_release }}/updates main"
  when: ansible_distribution == 'Debian'
