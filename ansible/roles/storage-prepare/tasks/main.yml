---

- name: Read all volumes
  set_fact: 
    all_volumes: "{{ local_lvm_storage | default({}) | combine(glusterfs_volume_mounts | default({})) }}"
  tags: always

- include_tasks: apps/home-homeassistant.yml
  when: "'homeassistant-config' in all_volumes"
  tags: kubernetes-app-home-homeassistant

- include_tasks: apps/home-nodered.yml
  when: "'nodered-data' in all_volumes"
  tags: kubernetes-app-home-nodered
