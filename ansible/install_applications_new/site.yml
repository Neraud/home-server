---
- name: Provision applications
  hosts: controller
  gather_facts: no
  roles:
    - role: cluster-reflector
      tags: kubernetes-app-cluster-reflector
      when: reflector_enabled | bool
    - role: dev-minio
      tags: kubernetes-app-dev-minio
      when: minio_enabled | bool
    - role: dev-argo-workflows
      tags: kubernetes-app-dev-argo-workflows
      when: argo_workflows_enabled | bool
    - role: dev-argo-cd
      tags: kubernetes-app-dev-argo-cd
      when: argo_cd_enabled | bool
    - role: dev-argo-workflows-tasks
      tags: kubernetes-app-dev-argo-workflows-tasks
      when: argo_workflows_tasks_enabled | bool
