---
- name: Ensure release-watcher namespace exists
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ release_watcher.namespace }}"

- name: Clone release-watcher repo
  ansible.builtin.git:
    dest: "{{ release_watcher.path }}"
    repo: "{{ release_watcher.repo.url }}"
    version: "{{ release_watcher.repo.version }}"

- name: Ensure release-watcher image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    # base_image is not used for this particular app, but the variable is expected, we use private_image to avoid the "undefined variable" error
    base_image: "{{ release_watcher.private_image }}"  
    private_image: "{{ release_watcher.private_image }}"
    build: yes
    build_path: "{{ release_watcher.path }}"

- name: Deploy release-watcher
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
