---

- name: Ensure phpLDAPadmin image is up-to-date in the private registry
  import_tasks: ../../_base.deploy/tasks/docker-image-private-registry.yml
  vars:
    base_image: "{{ phpldapadmin.base_image }}"
    private_image: "{{ phpldapadmin.container.image }}"

- name: List config files
  set_fact:
    phpldapadmin_config_files: "{{ phpldapadmin_config_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ role_path }}/app/config/*.yaml*"

- name: Deploy phpLDAPadmin
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
