---

openldap_ldap_readonly_user_username: readonly
openldap_ldap_readonly_user_dn: "cn={{ openldap_ldap_readonly_user_username }},{{ openldap_ldap_basedn }}"

phpldapadmin_enabled: true

phpldapadmin_ldap_servername: "{{ openldap_ldap_servername }}"
phpldapadmin_bind_id: "{{ openldap_ldap_readonly_user_dn }}"
phpldapadmin_bind_password: "{{ openldap_ldap_readonly_user_password }}"
