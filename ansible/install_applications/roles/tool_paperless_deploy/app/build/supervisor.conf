; From https://github.com/jonaswinkler/paperless-ng/blob/master/docker/supervisord.conf
; without root and using /tmp

[supervisord]
nodaemon=true               ; start in foreground if true; default false
logfile=/tmp/supervisord/supervisord.log ; main log file; default $CWD/supervisord.log
pidfile=/tmp/supervisord/supervisord.pid ; supervisord pidfile; default supervisord.pid
logfile_maxbytes=50MB        ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=2           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
;user=root

[program:gunicorn]
command=gunicorn -c /usr/src/paperless/gunicorn.conf.py paperless.asgi:application
;user=paperless

stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:consumer]
command=python3 manage.py document_consumer
;user=paperless

stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:scheduler]
command=python3 manage.py qcluster
;user=paperless

stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
