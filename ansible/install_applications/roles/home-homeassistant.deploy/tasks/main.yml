---

- name: Build and push Home Assistant image
  docker_image:
    name: "{{ docker_registry.url }}/homeassistant"
    source: build
    build:
      path: "{{ role_path }}/app/build"
      pull: yes
      args:
        from_image: "{{ homeassistant.container.from_image }}:{{ homeassistant.container.from_tag }}"
    force_source: yes
    push: yes

- name: Deploy Home Assistant
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
