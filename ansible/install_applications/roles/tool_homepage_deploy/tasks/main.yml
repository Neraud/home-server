---
- name: Ensure Homepage namespace exists
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ homepage.namespace }}"

- name: Ensure Homepage image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ homepage.base_image }}"
    private_image: "{{ homepage.private_image }}"

- name: List config files
  ansible.builtin.set_fact:
    homepage_config_files: "{{ homepage_config_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ role_path }}/app/config/*.yaml*"

- name: Deploy Homepage
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
