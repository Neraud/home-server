---
nextcloud_enabled: true

#nextcloud_admin_user: "admin"
#nextcloud_admin_password: "clear_password"

#nextcloud_mysql_password: "clear_password"
#nextcloud_mysql_root_password: "clear_password"

nextcloud_task_rescheduler_config_schedules:
  - category: "weekly"
    type: regular
    unit: weeks
    value: 1
  - category: "monthly"
    type: regular
    unit: months
    value: 1

