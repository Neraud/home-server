[OUTPUT]
    Name            forward
    Match           *
    Host            ${FLUENT_FLUENTD_HOST}
    Port            ${FLUENT_FLUENTD_PORT}
    Retry_Limit     False
    tls             On
    tls.verify      On
    tls.ca_file     /fluent-bit/certs/ca.crt
    tls.crt_file    /fluent-bit/certs/server.crt
    tls.key_file    /fluent-bit/certs/server.key
