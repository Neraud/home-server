
<source>
  @type forward
  bind 0.0.0.0
  port 24224

  <security>
    self_hostname "#{ENV['FLUENT_SELF_HOSTNAME']}"
    shared_key "#{ENV['FLUENT_SHARED_KEY']}"
  </security>

  <transport tls>
    cert_path /fluentd/certs/server.crt
    private_key_path /fluentd/certs/server.key
    client_cert_auth true
    ca_path /fluentd/certs/ca.crt
  </transport>
</source>
