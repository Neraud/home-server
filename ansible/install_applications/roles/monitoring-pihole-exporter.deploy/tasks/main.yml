---
- name: Ensure pihole exporter namespace exists
  ansible.builtin.import_tasks: ../../_base.deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ pihole_exporter.namespace }}"

- name: Ensure pihole exporter image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../_base.deploy/tasks/docker-image-private-registry.yml
  vars:
    base_image: "{{ pihole_exporter.base_image }}"
    private_image: "{{ pihole_exporter.container.image }}"

- name: Fetch API token from pihole
  ansible.builtin.command: kubectl {{ kubectl_params }} \
    --namespace=infra-pihole exec -it pihole-0 -- \
    awk -F= -v key="WEBPASSWORD" '$1==key {print $2}' /etc/pihole/setupVars.conf
  register: pihole_api_token
  changed_when: False

- name: Deploy pihole exporter
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
