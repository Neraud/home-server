---
- name: Ensure Grafana namespace exists
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ grafana.namespace }}"

- name: Ensure BusyBox image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ busybox.base_image }}"
    private_image: "{{ busybox.private_image }}"

- name: Ensure Grafana image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ grafana.base_image }}"
    private_image: "{{ grafana.private_image }}"

- name: List dashboards
  ansible.builtin.set_fact:
    grafana_dashboard_files: "{{ grafana_dashboard_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ role_path }}/app/config/dashboards/custom/*.json"
    - "{{ role_path }}/app/config/dashboards/kube-prometheus/*.json"

- name: List datasources
  ansible.builtin.set_fact:
    grafana_datasources_files: "{{ grafana_datasources_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ role_path }}/app/config/datasources/*.yaml.j2"

- name: Deploy Grafana
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
