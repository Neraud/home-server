apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubernetes-custom-alerts
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: prometheus
    prometheus: k8s
    role: alert-rules
spec:
  groups:
  - name: kubernetes-custom-storage
    rules:
    - alert: KubePersistentVolumeUsageWarning
      annotations:
        message: The PersistentVolume claimed by {{ $labels.persistentvolumeclaim
          }} in Namespace {{ $labels.namespace }} is only {{ printf "%0.2f" $value
          }}% free.
      expr: |
        100 * kubelet_volume_stats_available_bytes{job="kubelet"}
          /
        kubelet_volume_stats_capacity_bytes{job="kubelet"}
          < 20
      for: 3m
      labels:
        severity: warning
    - alert: KubePersistentVolumeFullInTwoWeeks
      annotations:
        message: Based on recent sampling, the PersistentVolume claimed by {{ $labels.persistentvolumeclaim
          }} in Namespace {{ $labels.namespace }} is expected to fill up within 2
          weeks. Currently {{ printf "%0.2f" $value }}% is available.
      expr: |
        100 * (
          kubelet_volume_stats_available_bytes{job="kubelet"}
            /
          kubelet_volume_stats_capacity_bytes{job="kubelet"}
        ) < 15
        and
        predict_linear(kubelet_volume_stats_available_bytes{job="kubelet"}[6h], 14 * 24 * 3600) < 0
      for: 5m
      labels:
        severity: warning
