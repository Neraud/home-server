apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: docker-registry
  name: docker-registry
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    port: debug
    path: /metrics
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      prometheus-target: docker-registry
