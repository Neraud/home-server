- name: kubernetes-system-apiserver.alerts
  rules:
  - alert: KubeClientCertificateExpiration
    annotations:
      description: A client certificate used to authenticate to the apiserver is expiring
        in less than 7.0 days.
      runbook_url: https://github.com/prometheus-operator/kube-prometheus/wiki/kubeclientcertificateexpiration
      summary: Client certificate is about to expire.
    expr: |
      apiserver_client_certificate_expiration_seconds_count{job="apiserver"} > 0 and on(job) histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="apiserver"}[5m]))) < 604800
    labels:
      severity: warning
  - alert: KubeClientCertificateExpiration
    annotations:
      description: A client certificate used to authenticate to the apiserver is expiring
        in less than 24.0 hours.
      runbook_url: https://github.com/prometheus-operator/kube-prometheus/wiki/kubeclientcertificateexpiration
      summary: Client certificate is about to expire.
    expr: |
      apiserver_client_certificate_expiration_seconds_count{job="apiserver"} > 0 and on(job) histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="apiserver"}[5m]))) < 86400
    labels:
      severity: critical
  - alert: AggregatedAPIErrors
    annotations:
      description: An aggregated API {{ $labels.name }}/{{ $labels.namespace }} has
        reported errors. It has appeared unavailable {{ $value | humanize }} times
        averaged over the past 10m.
      runbook_url: https://github.com/prometheus-operator/kube-prometheus/wiki/aggregatedapierrors
      summary: An aggregated API has reported errors.
    expr: |
      sum by(name, namespace)(increase(aggregator_unavailable_apiservice_count[10m])) > 4
    labels:
      severity: warning
  - alert: AggregatedAPIDown
    annotations:
      description: An aggregated API {{ $labels.name }}/{{ $labels.namespace }} has
        been only {{ $value | humanize }}% available over the last 10m.
      runbook_url: https://github.com/prometheus-operator/kube-prometheus/wiki/aggregatedapidown
      summary: An aggregated API is down.
    expr: |
      (1 - max by(name, namespace)(avg_over_time(aggregator_unavailable_apiservice[10m]))) * 100 < 85
    for: 5m
    labels:
      severity: warning
  - alert: KubeAPIDown
    annotations:
      description: KubeAPI has disappeared from Prometheus target discovery.
      runbook_url: https://github.com/prometheus-operator/kube-prometheus/wiki/kubeapidown
      summary: Target disappeared from Prometheus target discovery.
    expr: |
      absent(up{job="apiserver"} == 1)
    for: 15m
    labels:
      severity: critical
