  become_user: "{{ kubernetes_user.name }}"

- name: Deploy Prometheus Rules
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/rules/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"

- name: Deploy Ingress
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
