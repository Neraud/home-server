---
- name: Ensure Zigbee2MQTT namespace exists
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ zigbee2mqtt.namespace }}"

- name: Deploy Zigbee2MQTT backup script
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/backup.yml
  vars:
    app_backup: "{{ zigbee2mqtt.app_backup }}"
  tags: backup

- name: Ensure BusyBox image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ busybox.base_image }}"
    private_image: "{{ busybox.private_image }}"

- name: Ensure Zigbee2MQTT image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ zigbee2mqtt.base_image }}"
    private_image: "{{ zigbee2mqtt.private_image }}"

- name: Deploy Zigbee2MQTT
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
