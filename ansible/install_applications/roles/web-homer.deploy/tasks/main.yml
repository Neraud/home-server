---
- name: Ensure Homer namespace exists
  ansible.builtin.import_tasks: ../../_base.deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ homer.namespace }}"

- name: Ensure Homer image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../_base.deploy/tasks/docker-image-private-registry.yml
  vars:
    base_image: "{{ homer.base_image }}"
    private_image: "{{ homer.container.image }}"
    build: yes
    build_args:
      homer_release: "{{ homer.release }}"

- name: Deploy Homer
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
