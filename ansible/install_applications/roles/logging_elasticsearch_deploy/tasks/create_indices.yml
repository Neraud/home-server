---
- name: "[{{ item }}] Check if index already exists"
  ansible.builtin.uri:
    url: "https://{{ kubernetes_nginx_ingress_lb_ip }}:{{ kubernetes_ingress_https_port }}{{ elasticsearch.context_root }}/{{ item }}"
    method: GET
    headers:
      Host: "elasticsearch.log.intra.{{ web_base_domain }}"
    validate_certs: no
    status_code: [200, 404]
    force_basic_auth: yes
    user: "{{ elasticsearch.admin_user.user }}"
    password: "{{ elasticsearch.admin_user.password }}"
  register: new_index_already_exists

- name: "[{{ item }}] Create missing index"
  ansible.builtin.uri:
    url: "https://{{ kubernetes_nginx_ingress_lb_ip }}:{{ kubernetes_ingress_https_port }}{{ elasticsearch.context_root }}/{{ item }}"
    method: PUT
    headers:
      Host: "elasticsearch.log.intra.{{ web_base_domain }}"
    body: "{{ lookup('ansible.builtin.file', role_path + '/app/config/indices/' + item + '.json') }}"
    body_format: json
    validate_certs: no
    status_code: [200]
    force_basic_auth: yes
    user: "{{ elasticsearch.admin_user.user }}"
    password: "{{ elasticsearch.admin_user.password }}"
  when: new_index_already_exists.status == 404

