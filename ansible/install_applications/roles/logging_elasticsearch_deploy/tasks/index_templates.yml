---
- name: "[{{ item.name }}] Get current ElasticSearch index template"
  ansible.builtin.uri:
    url: "https://{{ kubernetes_nginx_ingress_lb_ip }}:{{ kubernetes_ingress_https_port }}{{ elasticsearch.context_root }}/_index_template/{{ item.name }}"
    method: GET
    headers:
      Host: "elasticsearch.log.intra.{{ web_base_domain }}"
    validate_certs: no
    status_code: [200, 404]
    force_basic_auth: yes
    user: "{{ elasticsearch.admin_user.user }}"
    password: "{{ elasticsearch.admin_user.password }}"
  register: current_index_template

- name: "[{{ item.name }}] Configure ElasticSearch index template"
  ansible.builtin.uri:
    url: "https://{{ kubernetes_nginx_ingress_lb_ip }}:{{ kubernetes_ingress_https_port }}{{ elasticsearch.context_root }}/_index_template/{{ item.name }}"
    method: POST
    headers:
      Host: "elasticsearch.log.intra.{{ web_base_domain }}"
    body:
      index_patterns: [ "{{ item.index_pattern }}" ]
      priority: "{{ item.priority }}"
      template:
        settings: "{{ item.settings }}"
        mappings: "{{ item.mappings }}"
    body_format: json
    validate_certs: no
    force_basic_auth: yes
    user: "{{ elasticsearch.admin_user.user }}"
    password: "{{ elasticsearch.admin_user.password }}"
  register: set_index_template
  changed_when: True
  failed_when: "not set_index_template.json.acknowledged | default(false)"
  when: >
    current_index_template.status == 404
    or not current_index_template.json
    or (current_index_template.json.index_templates[0].index_template.template.settings.index != item.settings)
    or (current_index_template.json.index_templates[0].index_template.template.mappings is defined and current_index_template.json.index_templates[0].index_template.template.mappings != item.mappings)
