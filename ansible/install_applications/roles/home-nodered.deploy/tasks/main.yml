---

- name: Build and push Node-RED image
  docker_image:
    name: "{{ docker_registry.url }}/nodered"
    source: build
    build:
      path: "{{ role_path }}/app/build"
      pull: yes
      args:
        from_image: "{{ nodered.container.from_image }}"
    push: yes

- name: Deploy Node-RED
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
