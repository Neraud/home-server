---

docker_registry_port: 30500
docker_registry_url: 127.0.0.1:{{ docker_registry_port }}
openldap_ldap_structure_users_ou_dn: "ou=users,{{ openldap_ldap_basedn }}"
openldap_ldap_readonly_user_username: readonly
openldap_ldap_readonly_user_dn: "cn={{ openldap_ldap_readonly_user_username }},{{ openldap_ldap_basedn }}"

nodered_enabled: true

nodered_context_root: /
nodered_ldap_servername: "{{ openldap_ldap_servername }}"
nodered_ldap_users_dn: "{{ openldap_ldap_structure_users_ou_dn }}"
nodered_ldap_manager_dn: "{{ openldap_ldap_readonly_user_dn }}"
nodered_ldap_manager_password: "{{ openldap_ldap_readonly_user_password }}"
nodered_ldap_group_base: openldap_ldap_structure_groups_ou_dns['groups']
