---

- name: Clone release-watcher repo
  git:
    dest: "{{ release_watcher.path }}"
    repo: "{{ release_watcher.repo.url }}"
    version: "{{ release_watcher.repo.version }}"

- name: Build and push release-watcher image
  docker_image:
    name: "{{ docker_registry.url }}/release-watcher"
    source: build
    build:
      path: "{{ release_watcher.path }}"
      pull: yes
    force_source: yes
    push: yes

- name: Deploy release-watcher
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
