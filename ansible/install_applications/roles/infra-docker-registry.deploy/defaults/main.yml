---

docker_registry_port: 30500
docker_registry_url: 127.0.0.1:{{ docker_registry_port }}

docker_registry_enabled: true

docker_registry_servername: registry.default

docker_registry_notification_endpoints:
  - name: docker-registry-ui
    url: http://docker-registry-ui.default:8000/docker-regitry-ui/api/events
    headers:
      Authorization: Bearer {{ docker_registry_ui.event_api_token }}
    timeout: 1s
    threshold: 5
    backoff: 10s
    ignoredmediatypes:
      - application/octet-stream
