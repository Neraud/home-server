---

- name: List parser files
  set_fact:
    fluentbit_parser_files: "{{ fluentbit_parser_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/logging/fluent-bit/config/parsers/*.conf"

- name: List included config files
  set_fact:
    fluentbit_included_config_files: "{{ fluentbit_included_config_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/logging/fluent-bit/config/includes/*.conf"

- name: List included script files
  set_fact:
    fluentbit_included_script_files: "{{ fluentbit_included_script_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/logging/fluent-bit/config/scripts/*.lua"

- name: Deploy Fluent Bit
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/logging/fluent-bit/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
