---

- name: List dashboards
  set_fact:
    grafana_dashboard_files: "{{ grafana_dashboard_files | default([]) + [ item ] }}"
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/monitoring/grafana/config/dashboards/*.json"

- name: Deploy Grafana
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ kubernetes_app_root_path }}/monitoring/grafana/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
