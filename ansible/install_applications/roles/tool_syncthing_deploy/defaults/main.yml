---
syncthing_enabled: true
syncthing_discovery_insecure: False

# See https://docs.syncthing.net/users/config
syncthong_configs:
  - category: options
    key: localAnnounceEnabled
    value: "false"
  - category: options
    key: globalAnnounceServer
    value: "true"
  - category: options
    key: globalAnnounceServer
    value: "https://syncthing-discovery.tool.intra.{{ web_base_domain }}/{{ syncthing_discovery_insecure | ternary('?insecure', '') }}"
  - category: options
    key: announceLANAddresses
    value: "true"
  - category: options
    key: crashReportingEnabled
    value: "true"
  - category: options
    key: natEnabled
    value: "false"
  - category: options
    key: relaysEnabled
    value: "false"
  - category: options
    key: stunServer
    value: ""
  - category: options
    key: authMode
    value: "" # "", static, ldap
  # TODO LDAP