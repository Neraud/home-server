---
- name: Ensure Syncthing namespace exists
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/custom-namespace.yml
  vars:
    application_namespace: "{{ syncthing.namespace }}"
    create_nfs_pvc: [ nfs-syncthing ]

- name: Deploy Syncthing backup script
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/backup.yml
  vars:
    app_backup: "{{ syncthing.app_backup }}"
  tags: backup

- name: Deploy Syncthing Discovery backup script
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/backup.yml
  vars:
    app_backup: "{{ syncthing_discovery.app_backup }}"
  tags: backup

- name: Ensure BusyBox image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ busybox.base_image }}"
    private_image: "{{ busybox.private_image }}"

- name: Ensure Syncthing conf injection image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ syncthing.conf_injection_base_image }}"
    private_image: "{{ syncthing.conf_injection_private_image }}"
    build: yes
    build_path: "{{ role_path }}/app/build/conf_injection"

- name: Ensure Syncthing image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ syncthing.base_image }}"
    private_image: "{{ syncthing.private_image }}"

- name: Ensure Syncthing Discovery image is up-to-date in the private registry
  ansible.builtin.import_tasks: ../../app_base_deploy/tasks/container-image-private-registry.yml
  vars:
    base_image: "{{ syncthing_discovery.base_image }}"
    private_image: "{{ syncthing_discovery.private_image }}"

- name: Deploy Syncthing
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
