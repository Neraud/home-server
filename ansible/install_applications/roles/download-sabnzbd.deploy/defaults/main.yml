---

web_base_domain: domain.tld

kubernetes_user:
  name: "{{ standard_user.name }}"
  home: "{{ standard_user.home }}"

zonemta_feeder_authentication_username: smtp
zonemta_feeder_authentication_password: clear_password

docker_registry_port: 30500
docker_registry_url: 127.0.0.1:{{ docker_registry_port }}

sabnzbd_enabled: true

sabnzbd_context_root: /
sabnzbd_user: sabnzbd
sabnzbd_password: clear_password
sabnzbd_api_key: "abcdefghijklmnopqrstuvwxyz123456"
sabnzbd_smtp_host: "{{ zonemta_smtp_servername }}"
sabnzbd_smtp_port: 587
sabnzbd_smtp_user: "{{ zonemta_feeder_authentication_username }}"
sabnzbd_smtp_password: "{{ zonemta_feeder_authentication_password }}"

sabnzbd_nzbToMedia_config_sickbeard:
  tv:
    enabled: 0
    host: sickchill.default
    port: 80
    api_key: "{{ sickchill_api_key }}"
    web_root: "{{ sickchill_context_root }}"
    ssl: 0
