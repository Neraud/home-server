---

- name: Build and push sabnzbd image
  docker_image:
    name: "{{ docker_registry.url }}/sabnzbd"
    source: build
    build:
      path: "{{ role_path }}/app/build"
      pull: yes
      args:
        from_image: "{{ sabnzbd.container.from_image }}:{{ sabnzbd.container.from_tag }}"
    push: yes

- name: Deploy sabnzbd
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
