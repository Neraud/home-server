---

- name: Build and push apcups image
  docker_image:
    name: "{{ docker_registry.url }}/apcups-exporter"
    source: build
    build:
      path: "{{ role_path }}/app/build"
      pull: yes
      args:
        from_image_build: "{{ apcups_exporter.container.from_image_build }}:{{ apcups_exporter.container.from_tag_build }}"
        from_image: "{{ apcups_exporter.container.from_image }}:{{ apcups_exporter.container.from_tag }}"
        archive_url: "{{ apcups_exporter.repo.url }}/archive/{{ apcups_exporter.repo.version }}.tar.gz"
    force_source: yes
    push: yes

- name: Deploy release-watcher
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
