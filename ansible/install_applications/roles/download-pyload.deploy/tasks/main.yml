---

- name: Build and push pyLoad image
  docker_image:
    name: "{{ docker_registry.url }}/pyload"
    source: build
    build:
      path: "{{ role_path }}/app/build"
      pull: yes
      args:
        from_image: "{{ pyload.container.from_image }}:{{ pyload.container.from_tag }}"
        PYLOAD_BRANCH: "{{ pyload.container.branch }}"
        PYLOAD_RELEASE: "{{ pyload.container.commit }}"
    force_source: yes
    push: yes

- name: Deploy pyLoad
  k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
  with_fileglob:
    - "{{ role_path }}/app/deploy/*.yaml*"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
