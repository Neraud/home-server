---

# To avoid loops inside deluge
_deluge_var_loader:
  base_image:
    name: "linuxserver/deluge"
    tag: "amd64-2.0.3-2201906121747ubuntu18.04.1-ls40"

deluge:
  enabled: "{{ deluge_enabled | default(True) }}"

  namespace: "download-deluge"
  base_image: "{{ _deluge_var_loader.base_image }}"

  labels_def:
    app.kubernetes.io/name: deluge
    app.kubernetes.io/component: deluge

  labels_desc:
    app.kubernetes.io/version: "{{ _deluge_var_loader.base_image.tag }}"

  container:
    image: "{{ docker_registry.url }}/{{ _deluge_var_loader.base_image.name | regex_replace('.*/', '') }}:{{ _deluge_var_loader.base_image.tag }}"
    requests_cpu: "{{ deluge_container_requests_cpu | default('100m') }}"
    requests_memory: "{{ deluge_container_requests_memory | default('256Mi') }}"
    limits_cpu: "{{ deluge_container_limits_cpu | default('200m') }}"
    limits_memory: "{{ deluge_container_limits_memory | default('256Mi') }}"

  context_root: "{{ deluge_context_root | default('/') }}"
