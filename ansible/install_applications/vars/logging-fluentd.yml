---

# To avoid loops inside fluentd
_fluentd_var_loader:
  base_image:
    name: "fluent/fluentd"
    # TODO : with version v1.12.2-debian-1.1, fluentd stops working after 2 hours
    # It doesn't crash immediatly, it justs stops writing data to ES, and then crashes when the buffers are full
    # To monitor that on Prometheus : 
    # rate(elasticsearch_indices_docs{es_data_node="true"}[2m]) -> should go to 0
    # fluentd_output_status_buffer_queue_length -> shouldn't increase
    tag: "v1.12.1-debian-1.0"
  namespace: "logging-fluentd"

fluentd:
  enabled: "{{ fluentd_enabled | default(True) }}"

  namespace: "{{ _fluentd_var_loader.namespace }}"
  base_image: "{{ _fluentd_var_loader.base_image }}"
  servername: "fluentd.{{ _fluentd_var_loader.namespace }}.svc.cluster.local"
  
  labels_def:
    app.kubernetes.io/name: fluent
    app.kubernetes.io/component: fluent

  labels_desc:
    app.kubernetes.io/version: "{{ _fluentd_var_loader.base_image.tag }}-custom"

  container:
    image: "{{ docker_private_registry.url }}/{{ _fluentd_var_loader.base_image.name | regex_replace('.*/', '') }}:{{ _fluentd_var_loader.base_image.tag }}-custom"
    requests_cpu: "{{ fluentd_container_requests_cpu | default('100m') }}"
    requests_memory: "{{ fluentd_container_requests_memory | default('192Mi') }}"
    limits_cpu: "{{ fluentd_container_limits_cpu | default('500m') }}"
    limits_memory: "{{ fluentd_container_limits_memory | default('256Mi') }}"

  shared_key: "{{ fluentd_shared_key | default('secret') }}"

  plugins:
    elasticsearch:
      version: "5.0.3"
    prometheus:
      version: "2.0.1"
    ua_parser:
      version: "1.2.0"
    uap_core:
      version: "0.13.0"
    geoip: 
      version: "1.3.2"
