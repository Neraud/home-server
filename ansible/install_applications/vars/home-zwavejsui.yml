---
# To avoid loops inside zwavejsui
_zwavejsui_var_loader:
  namespace: "home-zwave-js-ui"
  base_image:
    repo: "docker.io"
    name: "zwavejs/zwave-js-ui"
    tag: "8.2.2"

zwavejsui:
  enabled: "{{ zwavejsui_enabled | default(True) }}"

  namespace: "{{ _zwavejsui_var_loader.namespace }}"
  base_image: "{{ _zwavejsui_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _zwavejsui_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _zwavejsui_var_loader.base_image.tag }}-custom"

  app_backup:
    name: home-zwave-js-ui
    repository: "{{ restic_apps_backup_repository }}"
    namespace: "{{ _zwavejsui_var_loader.namespace }}"
    apps_to_stop:
      - name: zwave-js-ui
        type: statefulset
        replicas: 1
    gluster_volumes:
      - zwavejsui-data

  labels_def:
    app.kubernetes.io/name: zwavejsui
    app.kubernetes.io/component: zwavejsui

  labels_desc:
    app.kubernetes.io/version: "{{ _zwavejsui_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ zwavejsui_container_requests_cpu | default('50m') }}"
    requests_memory: "{{ zwavejsui_container_requests_memory | default('128Mi') }}"
    limits_cpu: "{{ zwavejsui_container_limits_cpu | default('100m') }}"
    limits_memory: "{{ zwavejsui_container_limits_memory | default('128Mi') }}"
    storage:
      data: "{{ zwavejsui_container_storage_data | default('32M') }}"

  context_root: "{{ zwavejsui_context_root | default('') }}"

  serial_device: "{{ zwavejsui_serial_device | mandatory }}"
  zwave_network_key: "{{ zwavejsui_zwave_network_key | mandatory }}"

  session_secret: "{{ zwavejsui_session_secret | mandatory }}"
  authentication_enabled: "{{ zwavejsui_authentication_enabled }}"
  users: "{{ zwavejsui_users | default([]) }}"
