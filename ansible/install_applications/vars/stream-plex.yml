---

# To avoid loops inside plex
_plex_var_loader:
  base_image:
    name: "plexinc/pms-docker"
    tag: "1.17.0.1841-d42cfa161"

plex:
  enabled: "{{ plex_enabled | default(True) }}"

  base_image: "{{ _plex_var_loader.base_image }}"

  container:
    image: "{{ docker_registry.url }}/{{ _plex_var_loader.base_image.name | regex_replace('.*/', '') }}:{{ _plex_var_loader.base_image.tag }}"
    requests_cpu: "{{ plex_container_requests_cpu | default('500m') }}"
    requests_memory: "{{ plex_container_requests_memory | default('1024Mi') }}"
    limits_cpu: "{{ plex_container_limits_cpu | default('2000m') }}"
    limits_memory: "{{ plex_container_limits_memory | default('1024Mi') }}"

  # Look at the README.md to find out how to get your token
  token: "{{ plex_token | default('') }}"
