---
# To avoid loops inside kube_state_metrics
_kube_state_metrics_var_loader:
  base_image:
    repo: k8s.gcr.io
    name: "kube-state-metrics/kube-state-metrics"
    tag: "v2.6.0"

kube_state_metrics:
  enabled: "{{ kube_state_metrics_enabled | default(True) }}"

  namespace: "monitoring-kube-state-metrics"
  base_image: "{{ _kube_state_metrics_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _kube_state_metrics_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _kube_state_metrics_var_loader.base_image.tag }}"

  labels_def:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/component: kube-state-metrics

  labels_desc:
    app.kubernetes.io/version: "{{ _kube_state_metrics_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ kube_state_metrics_container_requests_cpu | default('50m') }}"
    requests_memory: "{{ kube_state_metrics_container_requests_memory | default('64Mi') }}"
    limits_cpu: "{{ kube_state_metrics_container_limits_cpu | default('100m') }}"
    limits_memory: "{{ kube_state_metrics_container_limits_memory | default('96Mi') }}"

# To avoid loops kube_state_metrics_rbac_proxy kube_state_metrics
_kube_state_metrics_rbac_proxy_var_loader:
  base_image:
    repo: quay.io
    name: "brancz/kube-rbac-proxy"
    tag: "v0.13.1"

kube_state_metrics_rbac_proxy:
  base_image: "{{ _kube_state_metrics_rbac_proxy_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _kube_state_metrics_rbac_proxy_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _kube_state_metrics_rbac_proxy_var_loader.base_image.tag }}"
  container:
    requests_cpu: "{{ kube_state_metrics_rbac_proxy_container_requests_cpu | default('25m') }}"
    requests_memory: "{{ kube_state_metrics_rbac_proxy_container_requests_memory | default('32Mi') }}"
    limits_cpu: "{{ kube_state_metrics_rbac_proxy_container_limits_cpu | default('250m') }}"
    limits_memory: "{{ kube_state_metrics_rbac_proxy_container_limits_memory | default('64Mi') }}"
