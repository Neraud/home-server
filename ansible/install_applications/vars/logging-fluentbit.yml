---

fluentbit:
  enabled: "{{ fluentbit_enabled | default(True) }}"

  container:
    image: "fluent/fluent-bit:1.1.3"
    requests_cpu: "{{ fluentbit_container_requests_cpu | default('5m') }}"
    requests_memory: "{{ fluentbit_container_requests_memory | default('10Mi') }}"
    limits_cpu: "{{ fluentbit_container_limits_cpu | default('50m') }}"
    limits_memory: "{{ fluentbit_container_limits_memory | default('60Mi') }}"
