---
# To avoid loops inside esphome
_esphome_var_loader:
  base_image:
    repo: "docker.io"
    name: "esphome/esphome"
    tag: "2022.4.0"
  namespace: "home-esphome"

esphome:
  enabled: "{{ esphome_enabled | default(True) }}"

  namespace: "{{ _esphome_var_loader.namespace }}"
  base_image: "{{ _esphome_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _esphome_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _esphome_var_loader.base_image.tag }}"

  app_backup:
    name: home-esphome
    repository: "{{ restic_apps_backup_repository }}"
    apps_to_stop:
      - name: esphome
        namespace: "{{ _esphome_var_loader.namespace }}"
        type: statefulset
        replicas: 1
    gluster_volumes:
      - esphome-config

  labels_def:
    app.kubernetes.io/name: esphome
    app.kubernetes.io/component: esphome

  labels_desc:
    app.kubernetes.io/version: "{{ _esphome_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ esphome_container_requests_cpu | default('25m') }}"
    requests_memory: "{{ esphome_container_requests_memory | default('256Mi') }}"
    # Allow much higher cpu/memory limits to have faster compile times and avoid OOM
    limits_cpu: "{{ esphome_container_limits_cpu | default('250m') }}"
    limits_memory: "{{ esphome_container_limits_memory | default('512Mi') }}"

  context_root: "{{ esphome_context_root | default('') }}"
