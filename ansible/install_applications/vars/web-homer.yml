---
# To avoid loops inside homer
_homer_var_loader:
  base_image:
    #repo: "docker.io" 
    #name: "b4bz/homer"
    #tag: "22.02.2-amd64"
    
    # TODO manual build for the image for now : 
    # git clone https://github.com/bastienwirtz/homer
    # podman build -t registry.intra.k8s.test/b4bz/homer:22.02.2-base-amd64 homer
    repo: "registry.intra.k8s.test"
    name: "b4bz/homer"
    tag: "22.02.2-base-amd64"
  context_root: "{{ homer_context_root | default('') }}"

homer:
  enabled: "{{ homer_enabled | default(True) }}"

  namespace: "web-homer"
  base_image: "{{ _homer_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "homer-{{ _homer_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _homer_var_loader.base_image.tag }}-custom"
  context_root: "{{ _homer_var_loader.context_root }}"

  labels_def:
    app.kubernetes.io/name: homer
    app.kubernetes.io/component: homer

  labels_desc:
    app.kubernetes.io/version: "{{ _homer_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ homer_container_requests_cpu | default('25m') }}"
    requests_memory: "{{ homer_container_requests_memory | default('16Mi') }}"
    limits_cpu: "{{ homer_container_limits_cpu | default('50m') }}"
    limits_memory: "{{ homer_container_limits_memory | default('16Mi') }}"

  images_to_download: "{{ homer_images_to_download | default([]) }}"

  config:
    title: "{{ homer_config_title | default('') }}"
    subtitle: "{{ homer_config_subtitle | default('') }}"
    logo: "{{ homer_config_logo | default('') }}"
    icon: "{{ homer_config_icon | default('') }}"
    message: "{{ homer_config_message | default({}) }}"
    links: "{{ homer_config_links | default([]) }}"
    services: "{{ homer_config_services | default([]) }}"
