---

# To avoid loops inside zigbee2mqtt
_zigbee2mqtt_var_loader:
  namespace: "home-zigbee2mqtt"
  base_image:
    repo: "docker.io"
    name: "koenkk/zigbee2mqtt"
    tag: "1.27.0"

zigbee2mqtt:
  enabled: "{{ zigbee2mqtt_enabled | default(True) }}"

  namespace: "{{ _zigbee2mqtt_var_loader.namespace }}"
  base_image: "{{ _zigbee2mqtt_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _zigbee2mqtt_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _zigbee2mqtt_var_loader.base_image.tag }}"

  app_backup:
    name: home-zigbee2mqtt
    repository: "{{ restic_apps_backup_repository }}"
    apps_to_stop:
      - name: zigbee2mqtt
        namespace: "{{ _zigbee2mqtt_var_loader.namespace }}"
        type: statefulset
        replicas: 1
    gluster_volumes:
      - zigbee2mqtt-data

  labels_def:
    app.kubernetes.io/name: zigbee2mqtt
    app.kubernetes.io/component: zigbee2mqtt

  labels_desc:
    app.kubernetes.io/version: "{{ _zigbee2mqtt_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ zigbee2mqtt_container_requests_cpu | default('50m') }}"
    requests_memory: "{{ zigbee2mqtt_container_requests_memory | default('64Mi') }}"
    limits_cpu: "{{ zigbee2mqtt_container_limits_cpu | default('100m') }}"
    limits_memory: "{{ zigbee2mqtt_container_limits_memory | default('128Mi') }}"

  context_root: "{{ zigbee2mqtt_context_root | default('') }}"

  serial_device: "{{ zigbee2mqtt_serial_device | mandatory }}"
  network_key: "{{ zigbee2mqtt_network_key | mandatory }}"
  mqtt:
    servername: "{{ mosquitto.servername }}"
    port: 8883
    user: "{{ zigbee2mqtt_mqtt_user | default('zigbee2mqtt') }}"
    password: "{{ zigbee2mqtt_mqtt_password | default('clear_password') }}"
