---
# To avoid loops inside syncthing
_syncthing_var_loader:
  namespace: "tool-syncthing"
  base_image:
    repo: "docker.io"
    name: "syncthing/syncthing"
    tag: "1.22.0"
  conf_injection_base_image:
    repo: "docker.io"
    name: "library/python"
    tag: "3.10.8-alpine3.16"
  context_root: "{{ syncthing_context_root | default('') }}"

syncthing:
  enabled: "{{ syncthing_enabled | default(True) }}"

  namespace: "{{ _syncthing_var_loader.namespace }}"
  base_image: "{{ _syncthing_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _syncthing_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _syncthing_var_loader.base_image.tag }}"
  conf_injection_base_image: "{{ _syncthing_var_loader.conf_injection_base_image }}"
  conf_injection_private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "syncthing-conf-inject-{{ _syncthing_var_loader.conf_injection_base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _syncthing_var_loader.conf_injection_base_image.tag }}"

  app_backup:
    name: tool-syncthing
    repository: "{{ restic_apps_backup_repository }}"
    apps_to_stop:
      - name: syncthing
        namespace: "{{ _syncthing_var_loader.namespace }}"
        type: statefulset
        replicas: 1
    gluster_volumes:
      - syncthing-data

  labels_def:
    app.kubernetes.io/name: syncthing
    app.kubernetes.io/component: syncthing

  labels_desc:
    app.kubernetes.io/version: "{{ _syncthing_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ syncthing_container_requests_cpu | default('100m') }}"
    requests_memory: "{{ syncthing_container_requests_memory | default('64Mi') }}"
    limits_cpu: "{{ syncthing_container_limits_cpu | default('250m') }}"
    limits_memory: "{{ syncthing_container_limits_memory | default('64Mi') }}"

  context_root: "{{ _syncthing_var_loader.context_root }}"

  # See https://docs.syncthing.net/users/config.html#config-file-format
  configs:
  - category: options
    key: localAnnounceEnabled
    value: "false"
  - category: options
    key: globalAnnounceEnabled
    value: "true"
  - category: options
    key: globalAnnounceServer
    value: "https://syncthing-discovery.tool.intra.{{ web_base_domain }}/{{ syncthing_discovery_insecure | default(false) | ternary('?insecure', '') }}"
  - category: options
    key: announceLANAddresses
    value: "true"
  - category: options
    key: crashReportingEnabled
    value: "true"
  - category: options
    key: natEnabled
    value: "false"
  - category: options
    key: relaysEnabled
    value: "false"
  - category: options
    key: stunServer
    value: ""
  
  # We can't easily use LDAP auth
  # Syncthing uses the user to bind and check for groups (not a dedicated readonly or admin user)
  # However, our regular users can't browse the LDAP tree
  # So we disable Syncthinc auth and required a dedicated group in LemonLDAP
  - category: gui
    key: authMode
    value: "" # "", static, ldap
  - category: gui
    key: insecureAdminAccess
    value: "true"
  #- category: ldap
  #  key: address
  #  value: "{{ syncthing_ldap_address | default(openldap.ldap.servername + ':636') }}"
  #- category: ldap
  #  key: bindDN
  #  value: "{{ syncthing_ldap_bindDN | default('cn=%s,' + openldap.ldap.structure_users_ou_dn) }}"
  #- category: ldap
  #  key: transport
  #  value: "{{ syncthing_ldap_transport | default('tls') }}" # nontls, tls, starttls
  #- category: ldap
  #  key: insecureSkipVerify
  #  value: "{{ syncthing_ldap_insecureSkipVerify | default(true) }}"
  #- category: ldap
  #  key: searchBaseDN
  #  value: "{{ syncthing_ldap_searchBaseDN | default(openldap.ldap.structure_users_ou_dn) }}"
  #- category: ldap
  #  key: searchFilter
  #  value: "{{ syncthing_ldap_searchBaseDN | default('(&(objectClass=inetOrgPerson)(cn=%s)(memberOf=' + syncthing_ldap_group + '))') }}"


# To avoid loops inside syncthing_discovery
_syncthing_discovery_var_loader:
  base_image:
    repo: "docker.io"
    name: "syncthing/discosrv"
    tag: "1.18.6"

syncthing_discovery:
  base_image: "{{ _syncthing_discovery_var_loader.base_image }}"
  private_image:
    repo: "{{ docker_private_registry.url }}"
    name: "{{ _syncthing_discovery_var_loader.base_image.name | regex_replace('.*/', '') }}"
    tag: "{{ _syncthing_discovery_var_loader.base_image.tag }}"

  app_backup:
    name: tool-syncthing-discovery
    repository: "{{ restic_apps_backup_repository }}"
    apps_to_stop:
      - name: discovery
        namespace: "{{ _syncthing_var_loader.namespace }}"
        type: statefulset
        replicas: 1
    gluster_volumes:
      - syncthing-discovery-data
  
  labels_def:
    app.kubernetes.io/name: syncthing
    app.kubernetes.io/component: discovery

  labels_desc:
    app.kubernetes.io/version: "{{ _syncthing_discovery_var_loader.base_image.tag }}"

  container:
    requests_cpu: "{{ syncthing_discovery_container_requests_cpu | default('50m') }}"
    requests_memory: "{{ syncthing_discovery_container_requests_memory | default('32Mi') }}"
    limits_cpu: "{{ syncthing_discovery_container_limits_cpu | default('200m') }}"
    limits_memory: "{{ syncthing_discovery_container_limits_memory | default('32Mi') }}"
  
  context_root: "{{ syncthing_discovery_context_root | default('') }}"
