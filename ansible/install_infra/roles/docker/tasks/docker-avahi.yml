---
- name: Install avahi-daemon
  ansible.builtin.apt:
    pkg: avahi-daemon
    state: present

- name: Enable avahi reflector
  ansible.builtin.lineinfile:
    path: /etc/avahi/avahi-daemon.conf
    state: present
    regexp: "#?enable-reflector=.*"
    line: enable-reflector=yes
  notify: Restart avahi
