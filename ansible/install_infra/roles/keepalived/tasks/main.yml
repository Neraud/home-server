---

- name: Allow non local ip bind
  sysctl:
    name: "net.ipv4.ip_nonlocal_bind"
    value: "1"
    state: present

- name: Configure UFW for Keepalived
  import_tasks: ../../firewall/tasks/add-applications.yml
  vars:
    ufw_applications: "{{ keepalived_ufw_applications | default([]) }}"

- name: Allow VRRP multicast
  ufw:
    dest: 224.0.0.18
    rule: allow

- name: Install Keepalived
  apt:
    pkg: keepalived
    state: present

- name: Prepare Keepalived conf folder
  file:
    path: "{{ keepalived.include_conf_dir }}"
    state: directory

- name: Configure Keepalived
  template:
    dest: /etc/keepalived/keepalived.conf
    src: keepalived.conf.j2
  notify: Restart Keepalived

- name: Configure virtual IP
  import_tasks: add-virtual-ip.yml
  vars:
    keepalived_instance:
      name: default
      is_master: "{{ keepalived_instance_is_master }}"
      interface: "{{ keepalived_instance_interface }}"
      priority: "{{ keepalived_instance_priority }}"
      auth_pass: "{{ keepalived_instance_auth_pass }}"
      virtual_ip: "{{ keepalived_instance_virtual_ip }}"
      virtual_router_id: 101

- name: Auto-start Keepalived
  service:
    name: keepalived
    state: started
    enabled: yes
