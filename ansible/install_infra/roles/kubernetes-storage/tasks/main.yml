---

- name: Create local-lvm persistant volumes
  k8s:
    definition: "{{ lookup('template', 'local-persistant-volume.yaml.j2') }}"
    state: present
  loop: "{{ local_lvm_storage | default({}) | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  become: yes
  become_user: "{{ kubernetes_user.name }}"

- name: Create GlusterFS persistant volumes
  k8s:
    definition: "{{ lookup('template', 'glusterfs-persistant-volume.yaml.j2') }}"
    state: present
  loop: "{{ glusterfs_volumes | default({}) | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  become: yes
  become_user: "{{ kubernetes_user.name }}"
