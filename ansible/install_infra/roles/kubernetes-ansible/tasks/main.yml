---

- name: Install python dependencies
  apt:
    pkg:
    - python3-pip
    - python3-setuptools
    - python3-docker
    - python3-passlib
    - python3-bcrypt
    state: present

- name: Install pip dependencies
  pip:
    name:
    - PyYAML
    - openshift
    - requests>=2.21  # https://github.com/ansible/ansible/issues/50529#issuecomment-451340890
    state: present
