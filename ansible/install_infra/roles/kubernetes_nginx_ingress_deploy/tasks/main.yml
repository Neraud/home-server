---
- name: Deploy Nginx Ingress namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: ingress-nginx
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"

- name: Deploy Nginx Ingress
  kubernetes.core.k8s:
    definition: "{{ lookup(item | regex_search('.j2$') | ternary('template','file'), item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_fileglob:
    - "{{ role_path }}/templates/*.yaml*"

- name: Wait for Nginx Ingress Controller to be available
  kubernetes.core.k8s_info:
    kind: Deployment
    namespace: ingress-nginx
    name: ingress-nginx-controller
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  register: k8s_result
  until: k8s_result.resources[0].status.readyReplicas | default(0) > 0
  retries: 60
  delay: 3
