---
- name: Create storage classes
  kubernetes.core.k8s:
    definition: "{{ lookup('template', 'kubernetes/storage/' + item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_items:
    - local-lvm-storage-class.yaml.j2
    - nas-nfs-storage-class.yaml.j2
