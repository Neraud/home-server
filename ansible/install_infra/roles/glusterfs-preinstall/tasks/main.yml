---

- name: Add Gluster repo key
  apt_key:
    url: https://download.gluster.org/pub/gluster/glusterfs/9/rsa.pub
    state: present

- name: Add Gluster repo
  apt_repository:
    filename: "gluster"
    repo: "deb https://download.gluster.org/pub/gluster/glusterfs/9/9.2/Debian/{{ ansible_lsb.codename }}/amd64/apt {{ ansible_lsb.codename }} main"
    state: present
