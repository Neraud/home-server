---
docker_private_registry:
  domain: "{{ docker_private_registry_domain }}"
  api_url: "https://{{ docker_private_registry_domain }}"
  ca_path: "{{ docker_private_registry_ca_path }}"
  username: "{{ docker_registry_kube_registry_username }}"
  password: "{{ docker_registry_kube_registry_password }}"

openssl_custom_cert_secrets:
- secret_name: "ingress"
  ca_path: "{{ custom_ssl_pki_generation_root_dir }}/cluster/ca.crt"
  cert_path: "{{ custom_ssl_pki_generation_root_dir }}/cluster/ingress/server.crt"
  key_path: "{{ custom_ssl_pki_generation_root_dir }}/cluster/ingress/server.key"
  kubernetes_replicator:
    push_full_to_namespaces:
    - .*
- secret_name: "argocd"
  ca_path: "{{ custom_ssl_pki_generation_root_dir }}/cluster/ca.crt"
  cert_path: "{{ custom_ssl_pki_generation_root_dir }}/cluster/argocd/server.crt"
  key_path: "{{ custom_ssl_pki_generation_root_dir }}/cluster/argocd/server.key"
  kubernetes_replicator:
    pull_full_namespaces:
    - dev-argo-cd
    pull_cert_namespaces:
    - dev-argo-tasks
