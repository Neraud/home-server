---
kubectl_version: 1.29.3
#kubeconfig_path: ~/.kube/config

kustomize_version: v5.4.1

kubernetes_users:
  - name: "{{ standard_user.name }}"
    home: "{{ standard_user.home }}"
    install_autocomplete: yes

sops_version: 3.8.1
ksops_version: 4.3.1
sops_age_key_file: /path/to/key.txt
# Generate using : age-keygen -o key.txt
sops_age_key_content: CHANGEME
