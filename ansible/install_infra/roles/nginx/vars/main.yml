---

nginx_default_disabled_robots_path: /var/www/robots_disallow_all.txt
nginx_default_index_html_path: /var/www/html/index.nginx-debian.html
nginx_streams_conf_dir: /etc/nginx/streams_conf.d
nginx_streams_available_dir: /etc/nginx/streams-available
nginx_streams_enabled_dir: /etc/nginx/streams-enabled
nginx_ssl_letsencrypt_deploy_certs_script: /opt/deploy_letsencrypt_certs.sh

nginx_keepalived_public_instance:
    name: nginx_public
    virtual_router_id: 101
    is_master: "{{ nginx_keepalived_instance_public_is_master | default('false') }}"
    interface: "{{ nginx_keepalived_instance_public_interface }}"
    priority: "{{ nginx_keepalived_instance_public_priority | default(100) }}"
    auth_pass: "{{ nginx_keepalived_instance_public_auth_pass }}"
    virtual_ips: [ "{{ nginx_keepalived_instance_public_virtual_ip }}" ]

nginx_keepalived_internal_instance:
    name: nginx_internal
    virtual_router_id: 102
    is_master: "{{ nginx_keepalived_instance_internal_is_master | default('false') }}"
    interface: "{{ nginx_keepalived_instance_internal_interface }}"
    priority: "{{ nginx_keepalived_instance_internal_priority | default(100) }}"
    auth_pass: "{{ nginx_keepalived_instance_internal_auth_pass }}"
    virtual_ips: [ "{{ nginx_keepalived_instance_internal_virtual_ip }}" ]
