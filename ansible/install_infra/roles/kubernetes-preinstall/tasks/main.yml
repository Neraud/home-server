---

# https://kubernetes.io/docs/setup/independent/install-kubeadm/
# https://github.com/kubernetes-sigs/kubespray/
# https://cyril.deguet.com/fr/2018/02/12/kubernetes-debian-vps/

- name: Disable swap at boot
  mount:
    path: none
    fstype: swap
    state: absent
    backup: yes

- name: Disable swap right now
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Configure UFW for Kubernetes
  import_tasks: ../../firewall/tasks/add-applications.yml
  vars:
    ufw_applications: "{{ kubernetes_ufw_applications }}"

- name: Add Kubenetes repo key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add Kubernetes repo
  apt_repository:
    filename: "kubernetes"
    repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present

- name: Install Kubernetes
  apt:
    pkg:
    - kubelet
    - kubeadm
    state: present

- name: Configure kubelet
  template:
    dest: /etc/default/kubelet
    src: kubelet.j2
    backup: yes
  notify: Restart kubelet
