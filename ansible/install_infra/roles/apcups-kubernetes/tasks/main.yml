---
- name: Create Kubernetes namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: monitoring-apcups-exporter
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"

- name: Create Kubernetes service
  kubernetes.core.k8s:
    definition: "{{ lookup('template', item) }}"
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    context: "{{ kubeconfig_context }}"
  with_items:
    - endpoint.yaml.j2
    - service.yaml.j2
