---
- name: Add Kubernetes repo
  ansible.builtin.deb822_repository:
    name: kubernetes
    types: deb
    uris: https://pkgs.k8s.io/core:/stable:/{{ kubernetes_repo_version }}/deb/
    suites: /
    signed_by: https://pkgs.k8s.io/core:/stable:/{{ kubernetes_repo_version }}/deb/Release.key

- name: Pin Kubernetes version
  ansible.builtin.template:
    src: apt_kubernetes.j2
    dest: /etc/apt/preferences.d/kubernetes
    mode: 0644

- name: Install Kubernetes
  ansible.builtin.apt:
    pkg:
      - kubelet
      - kubectl
      - kubeadm
    state: present
