        subtitle: "Fully configurable Zwave to MQTT Gateway and Control Panel"
        target: "_blank"
      - name: "Zigbee2MQTT"
        logo: "assets/download/zigbee2mqtt.png"
        url: "https://zigbee2mqtt.home.intra.{{ web_base_domain }}{{ zigbee2mqtt.context_root }}"
