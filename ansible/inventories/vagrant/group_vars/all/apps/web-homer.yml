---
homer_config_title: "Homeserver"
homer_config_subtitle: "On Vagrant"
homer_config_logo: "logo.png"

# Optional message
homer_config_message:
  title: "Welcome !"
  content: |
    This dashboard is configured to list the applications deployed on the Kubernetes cluster. 
    If promted, the credentials are usually : user_ldap / Passw0rd
  style: "is-dark"

# Optional navbar
homer_config_links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/Neraud/home-server"
    target: "_blank"

# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
homer_config_services:
  - name: "Infrastructure"
    icon: "fas fa-server"
    items:
      - name: "Dashboard Kubernetes"
        logo: "assets/dashboard-icons/svg/kubernetes.svg"
        url: "https://kube.infra.intra.{{ web_base_domain }}{{ kubernetes_dashboard.context_root }}"
        target: "_blank"
      - name: "Docker Registry UI"
        logo: "assets/dashboard-icons/svg/docker.svg"
        url: "https://docker-registry-ui.infra.intra.{{ web_base_domain }}{{ docker_registry_ui.context_root }}"
        subtitle: "Web UI for Docker Registry"
        target: "_blank"
      - name: "Gotify"
        logo: "assets/dashboard-icons/svg/gotify.svg"
        url: "https://gotify.web.{{ web_base_domain }}{{ gotify.context_root }}"
        subtitle: "Server for sending and receiving messages"
        target: "_blank"
      - name: "MailHog"
        logo: "assets/dashboard-icons/png/mailhog.png"
        url: "https://mailhog.infra.intra.{{ web_base_domain }}{{ mailhog.context_root }}"
        subtitle: "MailHog is an email testing tool for developers"
        target: "_blank"
      - name: "UniFi"
        logo: "assets/dashboard-icons/png/unifi.png"
        url: "https://unifi.infra.intra.{{ web_base_domain }}"
        subtitle: "Controller for Unifi devices"
        target: "_blank"
  - name: "Monitoring"
    icon: "fas fa-heartbeat"
    items:
      - name: "Prometheus"
        logo: "assets/dashboard-icons/svg/prometheus.svg"
        url: "https://prometheus.monitoring.intra.{{ web_base_domain }}/{{ prometheus.context_root }}"
        subtitle: "Monitoring solution"
        target: "_blank"
      - name: "AlertManager"
        logo: "assets/dashboard-icons/svg/prometheus.svg"
        url: "https://alertmanager.monitoring.intra.{{ web_base_domain }}/{{ alertmanager.context_root }}"
        subtitle: "Alert manager for Prometheus"
        target: "_blank"
      - name: "Grafana"
        logo: "assets/dashboard-icons/svg/grafana.svg"
        url: "https://grafana.monitoring.intra.{{ web_base_domain }}/{{ grafana.context_root }}"
        subtitle: "Platform for beautiful analytics and monitoring"
        target: "_blank"
      - name: "OpenSearch Dashboards"
        logo: "assets/dashboard-icons/svg/opensearch.svg"
        url: "https://kibana.log.intra.{{ web_base_domain }}/{{ kibana.context_root }}"
        subtitle: "Visualize your Elasticsearch data"
        target: "_blank"
  - name: "Auth"
    icon: "fas fa-at"
    items:
      - name: "LemonLDAP"
        logo: "assets/dashboard-icons/png/lemonldapng.png"
        url: "https://lemonldap.auth.intra.{{ web_base_domain }}/manager.html"
        subtitle: "Web Single Sign On and Access Management"
        target: "_blank"
      - name: "Php LDAP Admin"
        logo: "assets/dashboard-icons/png/phpldapadmin.png"
        url: "https://phpldapadmin.auth.intra.{{ web_base_domain }}{{ phpldapadmin.context_root }}"
        subtitle: "Web-based LDAP browser"
        target: "_blank"
  - name: "Web"
    icon: "fas fa-globe"
    items:
      - name: "TT-RSS"
        logo: "assets/dashboard-icons/png/tinytinyrss.png"
        url: "https://ttrss.web.{{ web_base_domain }}{{ ttrss.context_root }}"
        subtitle: "News feed (RSS/Atom) reader and aggregator"
        target: "_blank"
      - name: "Homer"
        logo: "logo.png"
        url: "https://homer.web.{{ web_base_domain }}{{ _homer_var_loader.context_root }}"
        subtitle: "A very simple static homepage for your server"
        target: "_blank"
  - name: "Tools"
    icon: "fas fa-toolbox"
    items:
      - name: "Miniflux"
        logo: "assets/dashboard-icons/png/miniflux.png"
        url: "https://miniflux.tool.{{ web_base_domain }}"
