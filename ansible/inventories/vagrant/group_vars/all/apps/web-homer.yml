        target: "_blank"
      - name: "Syncthing"
        logo: "assets/download/syncthing.svg"
        url: "https://syncthing.tool.intra.{{ web_base_domain }}{{ _syncthing_var_loader.context_root }}"
        subtitle: "Syncthing is a continuous file synchronization program"
