---
openldap_ldap_servername: openldap.auth-openldap.svc.cluster.local
openldap_ldap_organisation: "{{ domain_name }}"
openldap_ldap_domain: "{{ web_base_domain }}"
openldap_ldap_basedn: "dc=k8s,dc=test"
openldap_ldap_admin_password: Passw0rd
openldap_ldap_config_password: Passw0rd
openldap_ldap_readonly_user_password: Passw0rd

openldap_ldap_structure_groups_ou_dns:
  sso_groups: "ou=sso_groups,{{ openldap_ldap_basedn }}"
  app_groups: "ou=app_groups,{{ openldap_ldap_basedn }}"
  elasticsearch_roles: "ou=elasticsearch_roles,{{ openldap_ldap_basedn }}"
  grafana_roles: "ou=grafana_roles,{{ openldap_ldap_basedn }}"
  jellyfin_roles: "ou=jellyfin_roles,{{ openldap_ldap_basedn }}"

openldap_ldap_users:
  - id: user_ldap
    sn: User
    password: Passw0rd
    email: user@mail.net
    displayName: User LDAP

openldap_ldap_groups:
  # SSO Groups, used to filter access via LemonLDAP
  - id: infra
    description: Infra
    ou: sso_groups
    members:
      - user_ldap
  - id: web
    description: Web
    ou: sso_groups
    members:
      - user_ldap
  - id: tool
    description: Tools
    ou: sso_groups
    members:
      - user_ldap
  - id: home
    description: Home
    ou: sso_groups
    members:
      - user_ldap
  - id: stream
    description: Stream
    ou: sso_groups
    members:
      - user_ldap
  - id: dev
    description: Dev
    ou: sso_groups
    members:
      - user_ldap
  - id: dl
    description: Download
    ou: sso_groups
    members:
      - user_ldap

  # App Groups, used to filter access on each app
  - id: gitlab
    description: Gitlab
    ou: app_groups
    members:
      - user_ldap
  - id: homeassistant
    description: HomeAssistant
    ou: app_groups
    members:
      - user_ldap
  - id: nodered
    description: Node-RED
    ou: app_groups
    members:
      - user_ldap
  - id: grafana
    description: Grafana
    ou: app_groups
    members:
      - user_ldap
  - id: airsonic
    description: Airsonic
    ou: app_groups
    members:
      - user_ldap
  - id: jellyfin
    description: Jellyfin
    ou: app_groups
    members:
      - user_ldap
  - id: ttrss
    description: TT-RSS
    ou: app_groups
    members:
      - user_ldap
  - id: elasticsearch
    description: ElasticSearch
    ou: app_groups
    members:
      - user_ldap

  # Roles for Grafana
  - id: admin
    description: Grafana admin
    ou: grafana_roles
    members:
      - user_ldap
  - id: editor
    description: Grafana editor
    ou: grafana_roles
    members: []

  # Roles for ElasticSearch
  - id: admin
    description: All access
    ou: elasticsearch_roles
    members:
      - user_ldap
  - id: kibanauser
    description: Kibana user
    ou: elasticsearch_roles
    members:
      - user_ldap

  # Roles for Jellyfin
  - id: admin
    description: Jellyfin Admin
    ou: jellyfin_roles
    members:
      - user_ldap

