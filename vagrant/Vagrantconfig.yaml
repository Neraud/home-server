---

common:
  box_name: debian/contrib-stretch64
  # Name of the sata controller to add the DATA disk.
  # To find the exact name, start the box a first time and look at the storage settings in VirtualBox
  sata_controller_name: 'SATA Controller'
  network_cidr: 192.168.100.0/24

master: 
  cpu: 2
  memory: 4096
  ip: 192.168.100.10

nodes:
  - name: 'node_1'
    cpu: 4
    memory: 8192
    ip: 192.168.100.11
    docker_disk_size: 20480
    data_disk_size: 51200
  - name: 'node_home'
    cpu: 2
    memory: 2048
    ip: 192.168.100.12
    docker_disk_size: 10240
    data_disk_size: 10240
